<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Event Revenue Simulator</title>
    
    <!-- ファビコン設定 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>🎵</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>🎵</text></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 25% 25%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #16213e 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            z-index: -1;
        }
        
        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease-in-out infinite;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            font-weight: 300;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .control-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .control-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .control-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .control-card:hover::before {
            opacity: 1;
        }
        
        .control-label {
            display: block;
            font-weight: 600;
            font-size: 0.95rem;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: 0.02em;
        }
        
        .control-input, .control-select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            font-size: 1rem;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .control-input:focus, .control-select:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.2);
        }
        
        .control-input::placeholder {
            color: #666;
        }
        
        .control-select option {
            background: #1a1a2e;
            color: #ffffff;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 36px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .result-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .result-card:hover::before {
            opacity: 1;
        }
        
        .result-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 8px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-label {
            color: #b0b0b0;
            font-weight: 400;
        }
        
        .result-value {
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }
        
        .profit {
            color: #4ade80;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }
        
        .loss {
            color: #f87171;
            text-shadow: 0 0 10px rgba(248, 113, 113, 0.3);
        }
        
        .break-even {
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
        }
        
        .scenarios-section {
            margin-top: 80px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 48px;
            position: relative;
            overflow: hidden;
        }
        
        .scenarios-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, transparent, rgba(78, 205, 196, 0.03), transparent);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .scenarios-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        
        .scenario-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            position: relative;
            z-index: 1;
        }
        
        .scenario-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .scenario-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .scenario-card:hover {
            transform: translateY(-6px) scale(1.02);
            border-color: rgba(78, 205, 196, 0.4);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
        }
        
        .scenario-card:hover::before {
            opacity: 1;
        }
        
        .scenario-title {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }
        
        .recommendation {
            margin-top: 60px;
            position: relative;
        }
        
        .alert {
            padding: 24px 32px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 1rem;
            text-align: center;
            border: 1px solid;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .alert:hover::before {
            left: 100%;
        }
        
        .success {
            background: rgba(74, 222, 128, 0.1);
            border-color: rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }
        
        .warning {
            background: rgba(251, 191, 36, 0.1);
            border-color: rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(78, 205, 196, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .floating-element:nth-child(3) { top: 40%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { top: 80%; left: 60%; animation-delay: 6s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.6; }
            50% { transform: translateY(-20px); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .scenario-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .control-card, .result-card {
                padding: 24px;
            }
            
            .scenarios-section {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🎵 Event Revenue Simulator</h1>
            <div class="subtitle">バンドイベント収支シミュレーター</div>
        </div>
        
        <div class="controls-grid">
            <div class="control-card">
                <label class="control-label" for="venueCost">💳 会場費</label>
                <input type="number" id="venueCost" class="control-input" value="200000" min="50000" max="500000" step="10000">
            </div>
            
            <div class="control-card">
                <label class="control-label" for="ticketPrice">🎫 チケット料金</label>
                <input type="number" id="ticketPrice" class="control-input" value="3000" min="1000" max="10000" step="500">
            </div>
            
            <div class="control-card">
                <label class="control-label" for="audience">👥 集客数</label>
                <input type="number" id="audience" class="control-input" value="75" min="10" max="300" step="5">
            </div>
            
            <div class="control-card">
                <label class="control-label" for="performers">🎸 出演バンド数</label>
                <input type="number" id="performers" class="control-input" value="5" min="1" max="20" step="1">
            </div>
            
            <div class="control-card">
                <label class="control-label" for="performerFee">💰 出演料金設定（バンド単価）</label>
                <select id="performerFee" class="control-select">
                    <option value="-30000">バンド負担 ¥30,000</option>
                    <option value="-25000">バンド負担 ¥25,000</option>
                    <option value="-15000">バンド負担 ¥15,000</option>
                    <option value="-10000">バンド負担 ¥10,000</option>
                    <option value="-8000">バンド負担 ¥8,000</option>
                    <option value="-5000">バンド負担 ¥5,000</option>
                    <option value="-3000">バンド負担 ¥3,000</option>
                    <option value="0" selected>無料出演</option>
                    <option value="5000">出演料 ¥5,000</option>
                    <option value="8000">出演料 ¥8,000</option>
                    <option value="10000">出演料 ¥10,000</option>
                    <option value="15000">出演料 ¥15,000</option>
                    <option value="20000">出演料 ¥20,000</option>
                    <option value="25000">出演料 ¥25,000</option>
                </select>
            </div>
        </div>
        
        <div class="results-grid">
            <div class="result-card">
                <h3>📈 収入</h3>
                <div class="result-item">
                    <span class="result-label">チケット売上</span>
                    <span class="result-value" id="ticketRevenue">¥225,000</span>
                </div>
                <div class="result-item">
                    <span class="result-label">合計収入</span>
                    <span class="result-value" id="totalRevenue">¥225,000</span>
                </div>
            </div>
            
            <div class="result-card">
                <h3>📉 支出</h3>
                <div class="result-item">
                    <span class="result-label">会場費</span>
                    <span class="result-value" id="venueDisplay">¥200,000</span>
                </div>
                <div class="result-item" id="performerFeeRow">
                    <span class="result-label" id="performerFeeLabel">出演料合計</span>
                    <span class="result-value" id="totalPerformerFee">¥80,000</span>
                </div>
                <div class="result-item">
                    <span class="result-label">合計支出</span>
                    <span class="result-value" id="totalCost">¥280,000</span>
                </div>
            </div>
            
            <div class="result-card">
                <h3>🎯 収支結果</h3>
                <div class="result-item">
                    <span class="result-label">損益</span>
                    <span class="result-value" id="profit">-¥55,000</span>
                </div>
                <div class="result-item">
                    <span class="result-label">利益率</span>
                    <span class="result-value" id="profitRate">-24.4%</span>
                </div>
                <div class="result-item">
                    <span class="result-label">損益分岐点</span>
                    <span class="result-value" id="breakEven">94人</span>
                </div>
            </div>
        </div>
        
        <div class="scenarios-section">
            <h3 class="scenarios-title">🎯 シナリオ分析</h3>
            <div class="scenario-grid" id="scenarioGrid">
            </div>
        </div>
        
        <div class="recommendation" id="recommendation"></div>
    </div>

    <script>
        // DOM要素の取得
        const elements = {
            venueCost: document.getElementById('venueCost'),
            ticketPrice: document.getElementById('ticketPrice'),
            audience: document.getElementById('audience'),
            performers: document.getElementById('performers'),
            performerFee: document.getElementById('performerFee')
        };

        // 計算ロジック
        function calculate() {
            const venueCost = parseInt(elements.venueCost.value);
            const ticketPrice = parseInt(elements.ticketPrice.value);
            const audience = parseInt(elements.audience.value);
            const bandCount = parseInt(elements.performers.value); // バンド数
            const bandFee = parseInt(elements.performerFee.value); // バンド単価
            
            // 収入計算
            const ticketRevenue = ticketPrice * audience;
            let bandRevenue = 0;
            let totalBandCost = 0;
            
            if (bandFee < 0) {
                // バンドから徴収する場合
                bandRevenue = Math.abs(bandFee) * bandCount;
                totalBandCost = 0;
            } else {
                // バンドに支払う場合
                bandRevenue = 0;
                totalBandCost = bandFee * bandCount;
            }
            
            const totalRevenue = ticketRevenue + bandRevenue;
            const totalCost = venueCost + totalBandCost;
            const profit = totalRevenue - totalCost;
            const profitRate = totalRevenue > 0 ? ((profit / totalRevenue) * 100) : 0;
            
            const netCostPerTicket = ticketPrice + (bandFee < 0 ? Math.abs(bandFee) : 0);
            const breakEven = Math.ceil((venueCost + (bandFee > 0 ? bandFee * bandCount : 0)) / netCostPerTicket);
            
            // 表示更新
            document.getElementById('venueDisplay').textContent = `¥${venueCost.toLocaleString()}`;
            document.getElementById('ticketRevenue').textContent = `¥${ticketRevenue.toLocaleString()}`;
            
            if (bandRevenue > 0) {
                document.getElementById('totalRevenue').innerHTML = `
                    ¥${totalRevenue.toLocaleString()}<br>
                    <small style="color: #888; font-size: 0.8rem;">(チケット: ¥${ticketRevenue.toLocaleString()} + バンド: ¥${bandRevenue.toLocaleString()})</small>
                `;
            } else {
                document.getElementById('totalRevenue').textContent = `¥${totalRevenue.toLocaleString()}`;
            }
            
            const performerFeeLabel = document.getElementById('performerFeeLabel');
            const totalPerformerFeeElement = document.getElementById('totalPerformerFee');
            const performerFeeRow = document.getElementById('performerFeeRow');
            
            if (bandFee < 0) {
                // バンド負担の場合は支出欄に表示しない
                performerFeeRow.style.display = 'none';
            } else if (bandFee === 0) {
                performerFeeRow.style.display = 'none';
            } else {
                performerFeeRow.style.display = 'flex';
                performerFeeLabel.textContent = '出演料合計';
                totalPerformerFeeElement.textContent = `¥${totalBandCost.toLocaleString()}`;
                totalPerformerFeeElement.className = 'result-value loss';
            }
            
            document.getElementById('totalCost').textContent = `¥${totalCost.toLocaleString()}`;
            
            const profitElement = document.getElementById('profit');
            profitElement.textContent = `¥${profit.toLocaleString()}`;
            profitElement.className = `result-value ${profit > 0 ? 'profit' : profit < 0 ? 'loss' : 'break-even'}`;
            
            document.getElementById('profitRate').textContent = `${profitRate.toFixed(1)}%`;
            document.getElementById('breakEven').textContent = `${breakEven}人`;
            
            generateScenarios(venueCost, ticketPrice, bandCount, bandFee);
            generateRecommendation(profit, breakEven, audience, bandFee, venueCost);
        }
        
        function generateScenarios(venueCost, ticketPrice, bandCount, bandFee) {
            const scenarios = [
                { name: '🔹 最小ケース', audience: Math.ceil(bandCount * 8), bandCount: Math.max(1, Math.ceil(bandCount * 0.7)) },
                { name: '🔸 平均ケース', audience: Math.ceil(bandCount * 12), bandCount: bandCount },
                { name: '🔺 最大ケース', audience: Math.ceil(bandCount * 20), bandCount: Math.ceil(bandCount * 1.3) },
                { name: '🎯 満席狙い', audience: Math.ceil(bandCount * 25), bandCount: Math.max(1, Math.ceil(bandCount * 0.8)) },
                { name: '💡 コスト重視', audience: Math.ceil(bandCount * 15), bandCount: Math.max(1, Math.ceil(bandCount * 0.6)) },
                { name: '🎸 バンド重視', audience: Math.ceil(bandCount * 10), bandCount: Math.ceil(bandCount * 1.5) }
            ];
            
            const grid = document.getElementById('scenarioGrid');
            grid.innerHTML = '';
            
            scenarios.forEach(scenario => {
                const ticketRevenue = ticketPrice * scenario.audience;
                let bandRevenue = 0;
                let bandCost = 0;
                
                if (bandFee < 0) {
                    bandRevenue = Math.abs(bandFee) * scenario.bandCount;
                } else {
                    bandCost = bandFee * scenario.bandCount;
                }
                
                const totalRevenue = ticketRevenue + bandRevenue;
                const cost = venueCost + bandCost;
                const profit = totalRevenue - cost;
                
                const div = document.createElement('div');
                div.className = 'scenario-card';
                div.innerHTML = `
                    <h4 class="scenario-title">${scenario.name}</h4>
                    <div class="result-item">
                        <span class="result-label">集客</span>
                        <span class="result-value">${scenario.audience}人</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">バンド数</span>
                        <span class="result-value">${scenario.bandCount}組</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">収入</span>
                        <span class="result-value">¥${totalRevenue.toLocaleString()}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">支出</span>
                        <span class="result-value">¥${cost.toLocaleString()}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">損益</span>
                        <span class="result-value ${profit > 0 ? 'profit' : profit < 0 ? 'loss' : 'break-even'}">¥${profit.toLocaleString()}</span>
                    </div>
                `;
                grid.appendChild(div);
            });
        }
        
        function generateRecommendation(profit, breakEven, currentAudience, bandFee, venueCost) {
            const recommendationDiv = document.getElementById('recommendation');
            let message = '';
            let className = '';
            
            if (profit > 0) {
                if (bandFee < 0) {
                    message = `✨ バンド負担モデルで高い利益を確保！会場費¥${venueCost.toLocaleString()}に対して優秀な収益構造です。各バンドが¥${Math.abs(bandFee).toLocaleString()}負担することで持続可能なイベント運営が期待できます。`;
                } else {
                    message = `🎉 現在の設定で利益が出ています！各バンドに¥${bandFee.toLocaleString()}の出演料を支払いながら会場費とのバランスが取れた継続可能なイベント設計です。`;
                }
                className = 'success';
            } else if (breakEven <= currentAudience * 1.5) {
                if (bandFee < 0) {
                    message = `⚡ バンド負担モデルでも損益分岐点は${breakEven}人です。会場費¥${venueCost.toLocaleString()}に対してもう少し集客力向上またはバンド負担額の調整が必要です。`;
                } else {
                    message = `🔥 損益分岐点は${breakEven}人です。バンド負担モデル（1バンドあたり¥5,000-30,000）の導入で会場費¥${venueCost.toLocaleString()}をより効率的にカバーできます。`;
                }
                className = 'warning';
            } else {
                if (venueCost > 150000) {
                    message = `⚠️ 会場費¥${venueCost.toLocaleString()}が高すぎます。より安価な会場への変更、または各バンドの負担額増加（¥15,000-30,000）を強く推奨します。`;
                } else {
                    message = `🚨 現在の設定では採算が取れません。チケット価格の見直し、バンド負担の導入、またはバンド数の調整を検討してください。`;
                }
                className = 'warning';
            }
            
            recommendationDiv.innerHTML = `<div class="alert ${className}">${message}</div>`;
        }



        // イベントリスナーの設定
        function setupEventListeners() {
            // 入力フィールドの監視
            const inputFields = ['venueCost', 'ticketPrice', 'audience', 'performers', 'performerFee'];
            
            inputFields.forEach(fieldName => {
                const element = elements[fieldName];
                
                element.addEventListener('input', () => {
                    calculate();
                });
            });
        }

        // 初期化
        function init() {
            setupEventListeners();
            calculate();
        }

        // アプリケーション開始
        init();
    </script>
