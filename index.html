<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽器パート評価アプリ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">読み込み中...</div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const MusicVotingApp = () => {
            const [currentView, setCurrentView] = useState('home');
            const [selectedSong, setSelectedSong] = useState(null);
            const [votes, setVotes] = useState({});
            const [hasVoted, setHasVoted] = useState({});
            const [memos, setMemos] = useState({});
            const [connectionStatus, setConnectionStatus] = useState('💾 ローカル保存');

            // プレイリストの楽曲
            const songs = [
                { id: 1, title: "輪舞-Revolution-", artist: "奥井雅美", youtubeUrl: "https://youtu.be/Y_0VKKoj-A0" },
                { id: 2, title: "only my Railgun", artist: "fripSide", youtubeUrl: "https://youtu.be/ZhIxg6_Femo" },
                { id: 3, title: "創傷イノセンス", artist: "坂本真綾", youtubeUrl: "https://youtu.be/SFkLZ0yN3H8" },
                { id: 4, title: "怪物", artist: "YOASOBI", youtubeUrl: "https://youtu.be/dy90tA3TT1c" },
                { id: 5, title: "いけないボーダーライン", artist: "ワルキューレ", youtubeUrl: "https://youtu.be/VSQMQGv8RSg" },
                { id: 6, title: "星間飛行", artist: "中島愛", youtubeUrl: "https://youtu.be/2CnvZOs8TWM" },
                { id: 7, title: "射手座午後9時Dont be late", artist: "中島愛", youtubeUrl: "https://youtu.be/5sKSCRuKLHo" },
                { id: 8, title: "RESISTER", artist: "ASCA", youtubeUrl: "https://youtu.be/RPZwWt6_unE" },
                { id: 9, title: "unlasting", artist: "LiSA", youtubeUrl: "https://youtu.be/4vvvL8y9VHM" },
                { id: 10, title: "Re:I am", artist: "Aimer", youtubeUrl: "https://youtu.be/ImQSdDX_1K0" },
                { id: 11, title: "あの夢をなぞって", artist: "YOASOBI", youtubeUrl: "https://youtu.be/AZ8LK6n-is8" },
                { id: 12, title: "サリシノハラ", artist: "みきとP feat.初音ミク", youtubeUrl: "https://youtu.be/Ejc5SXrQvQs" },
                { id: 13, title: "Angel", artist: "Angel Beats!", youtubeUrl: "https://youtu.be/fxpiktN19ho" },
                { id: 14, title: "ヴィラン", artist: "てにをは", youtubeUrl: "https://youtu.be/p9FJXfGHtDA" },
                { id: 15, title: "勇者", artist: "YOASOBI", youtubeUrl: "https://youtu.be/fMRGsM1mPP4" },
                { id: 16, title: "リアライズ", artist: "", youtubeUrl: "https://youtu.be/uaRnwnmqrws" },
                { id: 17, title: "アイドル", artist: "YOASOBI", youtubeUrl: "https://youtu.be/9kluceRt9qg" },
                { id: 18, title: "青春コンプレックス", artist: "結束バンド", youtubeUrl: "https://youtu.be/go_gPlSJpes" },
                { id: 19, title: "POP TEAM EPIC", artist: "上坂すみれ", youtubeUrl: "https://youtu.be/fO9zdG6DzbY" },
                { id: 20, title: "Magia", artist: "Kalafina", youtubeUrl: "https://youtu.be/ks8WPvlQpbg" },
                { id: 21, title: "コネクト", artist: "ClariS", youtubeUrl: "https://youtu.be/7EuTPTVpuNI" },
                { id: 22, title: "IGNITE", artist: "藍井エイル", youtubeUrl: "https://youtu.be/hoxUfOTE5II" },
            ];

            const instruments = [
                { id: 'vocal', name: 'sola', icon: '🎤' },
                { id: 'guitar', name: 'ししまる', icon: '🎸' },
                { id: 'bass', name: 'まり', icon: '🎵' },
                { id: 'keyboard', name: 'なかしゅん', icon: '🎹' },
                { id: 'drums', name: 'あつしんぐ', icon: '🥁' }
            ];

            const ratings = [
                { symbol: '◎', value: 4, color: 'bg-green-500', label: '得意分野' },
                { symbol: '○', value: 3, color: 'bg-blue-500', label: '演奏しやすい' },
                { symbol: '△', value: 2, color: 'bg-yellow-500', label: '頑張ればなんとか' },
                { symbol: '✖️', value: 1, color: 'bg-red-500', label: '苦手' }
            ];

            // データ読み込み
            useEffect(() => {
                try {
                    const savedVotes = JSON.parse(localStorage.getItem('musicVotes') || '{}');
                    const savedHasVoted = JSON.parse(localStorage.getItem('hasVoted') || '{}');
                    const savedMemos = JSON.parse(localStorage.getItem('musicMemos') || '{}');
                    setVotes(savedVotes);
                    setHasVoted(savedHasVoted);
                    setMemos(savedMemos);
                } catch (error) {
                    console.log('データ読み込みエラー:', error);
                }
            }, []);

            // 投票処理
            const handleVote = (songId, instrument, rating) => {
                const voteKey = `${songId}-${instrument}`;
                const newVotes = { ...votes };
                
                if (!newVotes[voteKey]) {
                    newVotes[voteKey] = { total: 0, count: 0, ratings: { 1: 0, 2: 0, 3: 0, 4: 0 } };
                }
                
                newVotes[voteKey].total += rating;
                newVotes[voteKey].count += 1;
                newVotes[voteKey].ratings[rating] += 1;
                
                setVotes(newVotes);
                localStorage.setItem('musicVotes', JSON.stringify(newVotes));
                
                const newHasVoted = { ...hasVoted };
                newHasVoted[voteKey] = true;
                setHasVoted(newHasVoted);
                localStorage.setItem('hasVoted', JSON.stringify(newHasVoted));
            };

            // メモ更新（完全に独立した処理）
            const updateMemoStable = useCallback((songId, newValue) => {
                setMemos(prevMemos => {
                    const updatedMemos = { ...prevMemos };
                    if (newValue === '') {
                        delete updatedMemos[songId];
                    } else {
                        updatedMemos[songId] = newValue;
                    }
                    
                    // ローカルストレージに保存
                    setTimeout(() => {
                        localStorage.setItem('musicMemos', JSON.stringify(updatedMemos));
                    }, 0);
                    
                    return updatedMemos;
                });
            }, []);

            // 投票リセット
            const removeVote = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                const newVotes = { ...votes };
                delete newVotes[voteKey];
                setVotes(newVotes);
                localStorage.setItem('musicVotes', JSON.stringify(newVotes));
                
                const newHasVoted = { ...hasVoted };
                delete newHasVoted[voteKey];
                setHasVoted(newHasVoted);
                localStorage.setItem('hasVoted', JSON.stringify(newHasVoted));
            };

            // スコア計算関数
            const getSongTotalScore = (songId) => {
                let totalScore = 0;
                let totalCount = 0;
                
                instruments.forEach(instrument => {
                    const voteKey = `${songId}-${instrument.id}`;
                    const voteData = votes[voteKey];
                    if (voteData && voteData.count > 0) {
                        totalScore += voteData.total;
                        totalCount += voteData.count;
                    }
                });
                
                return totalCount > 0 ? (totalScore / totalCount).toFixed(1) : 0;
            };

            const getSongCompletionRate = (songId) => {
                let completedInstruments = 0;
                instruments.forEach(instrument => {
                    const voteKey = `${songId}-${instrument.id}`;
                    if (hasVoted[voteKey]) {
                        completedInstruments++;
                    }
                });
                return Math.round((completedInstruments / instruments.length) * 100);
            };

            const getAverageRating = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                const voteData = votes[voteKey];
                if (!voteData || voteData.count === 0) return 0;
                return (voteData.total / voteData.count).toFixed(1);
            };

            const getVoteCount = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                const voteData = votes[voteKey];
                return voteData ? voteData.count : 0;
            };

            const getRatingDistribution = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                const voteData = votes[voteKey];
                return voteData ? voteData.ratings : { 1: 0, 2: 0, 3: 0, 4: 0 };
            };

            // 固定メモテキストエリアコンポーネント
            const StableMemoTextArea = React.memo(({ songId, currentValue }) => {
                const [value, setValue] = useState(currentValue || '');
                const timeoutRef = useRef(null);
                
                // 外部からの値変更を反映（初期読み込み時のみ）
                useEffect(() => {
                    if (currentValue !== undefined && value === '' && currentValue !== '') {
                        setValue(currentValue);
                    }
                }, [currentValue]);

                const handleChange = (e) => {
                    const newValue = e.target.value;
                    setValue(newValue);
                    
                    // 既存のタイマーをクリア
                    if (timeoutRef.current) {
                        clearTimeout(timeoutRef.current);
                    }
                    
                    // 1秒後に保存
                    timeoutRef.current = setTimeout(() => {
                        updateMemoStable(songId, newValue);
                    }, 1000);
                };

                // コンポーネントのアンマウント時にタイマークリア
                useEffect(() => {
                    return () => {
                        if (timeoutRef.current) {
                            clearTimeout(timeoutRef.current);
                        }
                    };
                }, []);

                return React.createElement('textarea', {
                    value: value,
                    onChange: handleChange,
                    placeholder: "この曲についてのメモ...",
                    className: "w-full h-20 p-2 text-sm border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                });
            });

            // ホーム画面
            if (currentView === 'home') {
                return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-700 text-white" },
                    React.createElement('div', { className: "container mx-auto px-4 py-8" },
                        React.createElement('div', { className: "text-center mb-12" },
                            React.createElement('div', { className: "text-6xl mb-4" }, '🎵'),
                            React.createElement('h1', { className: "text-4xl font-bold mb-4" }, '楽器パート評価アプリ'),
                            React.createElement('p', { className: "text-xl opacity-90" }, 'お気に入りの楽曲の各パートを評価しよう'),
                            
                            React.createElement('div', { className: "mt-8 p-4 bg-white bg-opacity-10 rounded-lg max-w-md mx-auto" },
                                React.createElement('p', { className: "text-sm mb-3" }, connectionStatus),
                                React.createElement('p', { className: "text-xs opacity-80" },
                                    'データはブラウザに保存されます。', React.createElement('br'),
                                    'メモ入力が改善されました！'
                                )
                            )
                        ),
                        React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto" },
                            React.createElement('button', {
                                onClick: () => setCurrentView('vote'),
                                className: "bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-8 hover:bg-white hover:bg-opacity-30 transition-all duration-300 hover:scale-105"
                            },
                                React.createElement('div', { className: "text-4xl mb-4" }, '👥'),
                                React.createElement('h2', { className: "text-2xl font-bold mb-2" }, '投票する'),
                                React.createElement('p', { className: "opacity-80" }, '楽曲の各パートを評価')
                            ),
                            React.createElement('button', {
                                onClick: () => setCurrentView('results'),
                                className: "bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-8 hover:bg-white hover:bg-opacity-30 transition-all duration-300 hover:scale-105"
                            },
                                React.createElement('div', { className: "text-4xl mb-4" }, '📊'),
                                React.createElement('h2', { className: "text-2xl font-bold mb-2" }, '結果を見る'),
                                React.createElement('p', { className: "opacity-80" }, '投票結果を確認')
                            )
                        )
                    )
                );
            }

            // 投票画面
            if (currentView === 'vote') {
                return React.createElement('div', { className: "min-h-screen bg-gray-50" },
                    React.createElement('div', { className: "bg-white shadow-sm border-b sticky top-0 z-10" },
                        React.createElement('div', { className: "container mx-auto px-4 py-4" },
                            React.createElement('div', { className: "flex items-center justify-between" },
                                React.createElement('button', {
                                    onClick: () => setCurrentView('home'),
                                    className: "text-blue-600 font-medium"
                                }, '← ホーム'),
                                React.createElement('h1', { className: "text-xl font-bold" }, '投票'),
                                React.createElement('div', { className: "text-xs" }, connectionStatus)
                            )
                        )
                    ),
                    React.createElement('div', { className: "container mx-auto px-4 py-6" },
                        React.createElement('div', { className: "grid gap-4" },
                            songs.map(song => 
                                React.createElement('div', { key: song.id, className: "bg-white rounded-xl shadow-sm border p-6" },
                                    React.createElement('div', { className: "flex items-center justify-between mb-4" },
                                        React.createElement('div', { className: "flex-1" },
                                            React.createElement('div', { className: "flex items-center gap-2 mb-2" },
                                                React.createElement('h3', { className: "text-lg font-bold text-gray-800" }, song.title),
                                                React.createElement('a', {
                                                    href: song.youtubeUrl,
                                                    target: "_blank",
                                                    rel: "noopener noreferrer",
                                                    className: "text-red-600 hover:text-red-700",
                                                    onClick: (e) => {
                                                        e.stopPropagation();
                                                        window.open(song.youtubeUrl, '_blank');
                                                    }
                                                }, '🔗')
                                            ),
                                            React.createElement('p', { className: "text-gray-600" }, song.artist),
                                            React.createElement('div', { className: "flex items-center mt-2 gap-4" },
                                                React.createElement('div', { className: "flex items-center" },
                                                    React.createElement('span', { className: "text-yellow-500 mr-1" }, '⭐'),
                                                    React.createElement('span', { className: "text-sm font-semibold text-gray-700" },
                                                        `総合: ${getSongTotalScore(song.id) > 0 ? getSongTotalScore(song.id) : '---'}`
                                                    )
                                                ),
                                                React.createElement('div', { className: "text-sm text-gray-600" },
                                                    `進捗: ${getSongCompletionRate(song.id)}%`
                                                )
                                            )
                                        ),
                                        React.createElement('button', {
                                            onClick: () => setSelectedSong(selectedSong === song.id ? null : song.id),
                                            className: "bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                        }, '投票 ▶')
                                    ),
                                    React.createElement('div', { className: "mt-3" },
                                        React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, 'メモ'),
                                        React.createElement(StableMemoTextArea, { 
                                            key: `memo-vote-${song.id}`,
                                            songId: song.id, 
                                            currentValue: memos[song.id] 
                                        })
                                    ),
                                    selectedSong === song.id && React.createElement('div', { className: "mt-6 pt-6 border-t" },
                                        React.createElement('div', { className: "grid gap-6" },
                                            instruments.map(instrument =>
                                                React.createElement('div', { key: instrument.id, className: "bg-gray-50 rounded-lg p-4" },
                                                    React.createElement('div', { className: "flex items-center mb-3" },
                                                        React.createElement('span', { className: "text-2xl mr-3" }, instrument.icon),
                                                        React.createElement('h4', { className: "font-semibold text-gray-800" }, instrument.name)
                                                    ),
                                                    React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-4 gap-2" },
                                                        ratings.map(rating =>
                                                            React.createElement('button', {
                                                                key: rating.value,
                                                                onClick: () => handleVote(song.id, instrument.id, rating.value),
                                                                disabled: hasVoted[`${song.id}-${instrument.id}`],
                                                                className: `${rating.color} text-white rounded-lg p-3 text-center transition-all ${hasVoted[`${song.id}-${instrument.id}`] ? 'opacity-50 cursor-not-allowed' : 'hover:scale-105 active:scale-95'}`
                                                            },
                                                                React.createElement('div', { className: "text-2xl mb-1" }, rating.symbol),
                                                                React.createElement('div', { className: "text-sm" }, rating.label)
                                                            )
                                                        )
                                                    ),
                                                    hasVoted[`${song.id}-${instrument.id}`] && React.createElement('div', { className: "mt-3 text-center" },
                                                        React.createElement('div', { className: "flex items-center justify-center gap-2" },
                                                            React.createElement('span', { className: "inline-block bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm" }, '投票済み ✓'),
                                                            React.createElement('button', {
                                                                onClick: () => removeVote(song.id, instrument.id),
                                                                className: "bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm hover:bg-red-200 transition-colors"
                                                            }, '修正')
                                                        )
                                                    )
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                );
            }

            // 結果画面
            return React.createElement('div', { className: "min-h-screen bg-gray-50" },
                React.createElement('div', { className: "bg-white shadow-sm border-b" },
                    React.createElement('div', { className: "container mx-auto px-4 py-4" },
                        React.createElement('div', { className: "flex items-center justify-between" },
                            React.createElement('button', {
                                onClick: () => setCurrentView('home'),
                                className: "text-blue-600 font-medium"
                            }, '← ホーム'),
                            React.createElement('h1', { className: "text-xl font-bold" }, '結果'),
                            React.createElement('div', { className: "text-xs" }, connectionStatus)
                        )
                    )
                ),
                React.createElement('div', { className: "container mx-auto px-4 py-6" },
                    React.createElement('div', { className: "grid gap-6" },
                        songs.map(song =>
                            React.createElement('div', { key: song.id, className: "bg-white rounded-xl shadow-sm border p-6" },
                                React.createElement('div', { className: "mb-6" },
                                    React.createElement('div', { className: "flex items-center justify-between" },
                                        React.createElement('div', { className: "flex-1" },
                                            React.createElement('div', { className: "flex items-center gap-2 mb-2" },
                                                React.createElement('h3', { className: "text-xl font-bold text-gray-800" }, song.title),
                                                React.createElement('a', {
                                                    href: song.youtubeUrl,
                                                    target: "_blank",
                                                    rel: "noopener noreferrer",
                                                    className: "text-red-600 hover:text-red-700",
                                                    onClick: (e) => {
                                                        e.stopPropagation();
                                                        window.open(song.youtubeUrl, '_blank');
                                                    }
                                                }, '🔗')
                                            ),
                                            React.createElement('p', { className: "text-gray-600" }, song.artist)
                                        ),
                                        React.createElement('div', { className: "text-right" },
                                            React.createElement('div', { className: "flex items-center justify-end mb-1" },
                                                React.createElement('span', { className: "text-yellow-500 mr-2 text-2xl" }, '⭐'),
                                                React.createElement('span', { className: "text-2xl font-bold text-gray-800" },
                                                    getSongTotalScore(song.id) > 0 ? getSongTotalScore(song.id) : '---'
                                                )
                                            ),
                                            React.createElement('div', { className: "text-sm text-gray-600" }, '総合スコア')
                                        )
                                    ),
                                    React.createElement('div', { className: "mt-3" },
                                        React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-2" },
                                            React.createElement('div', {
                                                className: "bg-blue-600 h-2 rounded-full transition-all duration-300",
                                                style: { width: `${getSongCompletionRate(song.id)}%` }
                                            })
                                        ),
                                        React.createElement('div', { className: "text-sm text-gray-600 mt-1" },
                                            `投票進捗: ${getSongCompletionRate(song.id)}% (${instruments.filter(inst => hasVoted[`${song.id}-${inst.id}`]).length}/${instruments.length}人)`
                                        )
                                    ),
                                    React.createElement('div', { className: "mt-3" },
                                        React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, 'メモ'),
                                        React.createElement(StableMemoTextArea, { 
                                            key: `memo-result-${song.id}`,
                                            songId: song.id, 
                                            currentValue: memos[song.id] 
                                        })
                                    )
                                ),
                                React.createElement('div', { className: "grid gap-4" },
                                    instruments.map(instrument => {
                                        const average = getAverageRating(song.id, instrument.id);
                                        const count = getVoteCount(song.id, instrument.id);
                                        const distribution = getRatingDistribution(song.id, instrument.id);
                                        
                                        return React.createElement('div', { key: instrument.id, className: "bg-gray-50 rounded-lg p-4" },
                                            React.createElement('div', { className: "flex items-center justify-between mb-3" },
                                                React.createElement('div', { className: "flex items-center" },
                                                    React.createElement('span', { className: "text-xl mr-3" }, instrument.icon),
                                                    React.createElement('h4', { className: "font-semibold text-gray-800" }, instrument.name)
                                                ),
                                                React.createElement('div', { className: "text-right" },
                                                    React.createElement('div', { className: "flex items-center" },
                                                        React.createElement('span', { className: "text-yellow-500 mr-1" }, '⭐'),
                                                        React.createElement('span', { className: "text-lg font-bold text-gray-800" },
                                                            average > 0 ? average : '---'
                                                        )
                                                    ),
                                                    React.createElement('div', { className: "text-sm text-gray-600" }, `${count}票`)
                                                )
                                            ),
                                            count > 0 && React.createElement('div', null,
                                                React.createElement('div', { className: "grid grid-cols-4 gap-2 mt-3" },
                                                    ratings.map(rating =>
                                                        React.createElement('div', { key: rating.value, className: "text-center" },
                                                            React.createElement('div', { className: "text-lg mb-1" }, rating.symbol),
                                                            React.createElement('div', { className: "text-sm font-semibold text-gray-700" }, distribution[rating.value])
                                                        )
                                                    )
                                                ),
                                                React.createElement('div', { className: "mt-3 text-center" },
                                                    React.createElement('button', {
                                                        onClick: () => removeVote(song.id, instrument.id),
                                                        className: "bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm hover:bg-red-200 transition-colors"
                                                    }, '投票をリセット')
                                                )
                                            )
                                        );
                                    })
                                )
                            )
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(MusicVotingApp), document.getElementById('root'));
    </script>
</body>
</html>
