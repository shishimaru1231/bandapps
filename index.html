<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽器パート評価アプリ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">読み込み中...</div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const MusicVotingApp = () => {
            const [currentView, setCurrentView] = useState('home');
            const [selectedSong, setSelectedSong] = useState(null);
            const [votes, setVotes] = useState({});
            const [hasVoted, setHasVoted] = useState({});
            const [memos, setMemos] = useState({});

            // プレイリストの楽曲
            const songs = [
                { id: 1, title: "輪舞-Revolution-", artist: "奥井雅美", youtubeUrl: "https://youtu.be/Y_0VKKoj-A0" },
                { id: 2, title: "only my Railgun", artist: "fripSide", youtubeUrl: "https://youtu.be/ZhIxg6_Femo" },
                { id: 3, title: "創傷イノセンス", artist: "坂本真綾", youtubeUrl: "https://youtu.be/SFkLZ0yN3H8" },
                { id: 4, title: "怪物", artist: "YOASOBI", youtubeUrl: "https://youtu.be/dy90tA3TT1c" },
                { id: 5, title: "いけないボーダーライン", artist: "ワルキューレ", youtubeUrl: "https://youtu.be/VSQMQGv8RSg" },
                { id: 6, title: "星間飛行", artist: "中島愛", youtubeUrl: "https://youtu.be/2CnvZOs8TWM" },
                { id: 7, title: "射手座午後9時Dont be late", artist: "中島愛", youtubeUrl: "https://youtu.be/5sKSCRuKLHo" },
                { id: 8, title: "RESISTER", artist: "ASCA", youtubeUrl: "https://youtu.be/RPZwWt6_unE" },
                { id: 9, title: "unlasting", artist: "LiSA", youtubeUrl: "https://youtu.be/4vvvL8y9VHM" },
                { id: 10, title: "Re:I am", artist: "Aimer", youtubeUrl: "https://youtu.be/ImQSdDX_1K0" },
                { id: 11, title: "あの夢をなぞって", artist: "YOASOBI", youtubeUrl: "https://youtu.be/AZ8LK6n-is8" },
                { id: 12, title: "サリシノハラ", artist: "みきとP feat.初音ミク", youtubeUrl: "https://youtu.be/Ejc5SXrQvQs" },
                { id: 13, title: "Angel", artist: "Angel Beats!", youtubeUrl: "https://youtu.be/fxpiktN19ho" },
                { id: 14, title: "ヴィラン", artist: "てにをは", youtubeUrl: "https://youtu.be/p9FJXfGHtDA" },
                { id: 15, title: "勇者", artist: "YOASOBI", youtubeUrl: "https://youtu.be/fMRGsM1mPP4" },
                { id: 16, title: "リアライズ", artist: "", youtubeUrl: "https://youtu.be/uaRnwnmqrws" },
                { id: 17, title: "アイドル", artist: "YOASOBI", youtubeUrl: "https://youtu.be/9kluceRt9qg" },
                { id: 18, title: "青春コンプレックス", artist: "結束バンド", youtubeUrl: "https://youtu.be/go_gPlSJpes" },
                { id: 19, title: "POP TEAM EPIC", artist: "上坂すみれ", youtubeUrl: "https://youtu.be/fO9zdG6DzbY" },
                { id: 20, title: "Magia", artist: "Kalafina", youtubeUrl: "https://youtu.be/ks8WPvlQpbg" },
                { id: 21, title: "コネクト", artist: "ClariS", youtubeUrl: "https://youtu.be/7EuTPTVpuNI" },
                { id: 22, title: "IGNITE", artist: "藍井エイル", youtubeUrl: "https://youtu.be/hoxUfOTE5II" },
            ];

            const instruments = [
                { id: 'vocal', name: 'sola', icon: '🎤' },
                { id: 'guitar', name: 'ししまる', icon: '🎸' },
                { id: 'bass', name: 'まり', icon: '🎵' },
                { id: 'keyboard', name: 'なかしゅん', icon: '🎹' },
                { id: 'drums', name: 'あつしんぐ', icon: '🥁' }
            ];

            const ratings = [
                { symbol: '◎', value: 4, color: 'bg-green-500', label: '得意分野' },
                { symbol: '○', value: 3, color: 'bg-blue-500', label: '演奏しやすい' },
                { symbol: '△', value: 2, color: 'bg-yellow-500', label: '頑張ればなんとか' },
                { symbol: '✖️', value: 1, color: 'bg-red-500', label: '苦手' }
            ];

            // 初期データの読み込み
            useEffect(() => {
                const savedVotes = JSON.parse(localStorage.getItem('musicVotes') || '{}');
                const savedHasVoted = JSON.parse(localStorage.getItem('hasVoted') || '{}');
                const savedMemos = JSON.parse(localStorage.getItem('musicMemos') || '{}');
                setVotes(savedVotes);
                setHasVoted(savedHasVoted);
                setMemos(savedMemos);
            }, []);

            // 投票処理
            const handleVote = (songId, instrument, rating) => {
                const voteKey = `${songId}-${instrument}`;
                const newVotes = { ...votes };
                
                if (!newVotes[voteKey]) {
                    newVotes[voteKey] = { total: 0, count: 0, ratings: { 1: 0, 2: 0, 3: 0, 4: 0 } };
                }
                
                newVotes[voteKey].total += rating;
                newVotes[voteKey].count += 1;
                newVotes[voteKey].ratings[rating] += 1;
                
                setVotes(newVotes);
                localStorage.setItem('musicVotes', JSON.stringify(newVotes));
                
                const newHasVoted = { ...hasVoted };
                newHasVoted[voteKey] = true;
                setHasVoted(newHasVoted);
                localStorage.setItem('hasVoted', JSON.stringify(newHasVoted));
            };

            // メモ更新
            const updateMemo = useCallback((songId, text) => {
                const newMemos = { ...memos };
                if (text === '') {
                    delete newMemos[songId];
                } else {
                    newMemos[songId] = text;
                }
                setMemos(newMemos);
                localStorage.setItem('musicMemos', JSON.stringify(newMemos));
            }, [memos]);

            // 曲全体のスコアを計算
            const getSongTotalScore = (songId) => {
                let totalScore = 0;
                let totalCount = 0;
                
                instruments.forEach(instrument => {
                    const voteKey = `${songId}-${instrument.id}`;
                    const voteData = votes[voteKey];
                    if (voteData && voteData.count > 0) {
                        totalScore += voteData.total;
                        totalCount += voteData.count;
                    }
                });
                
                return totalCount > 0 ? (totalScore / totalCount).toFixed(1) : 0;
            };

            // 曲の投票完了度を計算
            const getSongCompletionRate = (songId) => {
                let completedInstruments = 0;
                
                instruments.forEach(instrument => {
                    const voteKey = `${songId}-${instrument.id}`;
                    if (hasVoted[voteKey]) {
                        completedInstruments++;
                    }
                });
                
                return Math.round((completedInstruments / instruments.length) * 100);
            };

            // メモテキストエリア
            const MemoTextArea = ({ songId, value }) => {
                const [localValue, setLocalValue] = useState(value || '');
                
                useEffect(() => {
                    setLocalValue(value || '');
                }, [value]);

                const handleChange = (e) => {
                    const newValue = e.target.value;
                    setLocalValue(newValue);
                    
                    setTimeout(() => {
                        updateMemo(songId, newValue);
                    }, 300);
                };

                return (
                    <textarea
                        value={localValue}
                        onChange={handleChange}
                        placeholder="この曲についてのメモ..."
                        className="w-full h-20 p-2 text-sm border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                );
            };

            if (currentView === 'home') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-700 text-white">
                        <div className="container mx-auto px-4 py-8">
                            <div className="text-center mb-12">
                                <div className="text-6xl mb-4">🎵</div>
                                <h1 className="text-4xl font-bold mb-4">楽器パート評価アプリ</h1>
                                <p className="text-xl opacity-90">お気に入りの楽曲の各パートを評価しよう</p>
                                
                                <div className="mt-8 p-4 bg-white bg-opacity-10 rounded-lg max-w-md mx-auto">
                                    <p className="text-sm opacity-80">
                                        ⚠️ データ保持について:<br/>
                                        このアプリはブラウザのローカルストレージを使用しています。<br/>
                                        キャッシュクリアや別ブラウザでは情報が保持されません。
                                    </p>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                                <button
                                    onClick={() => setCurrentView('vote')}
                                    className="bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-8 hover:bg-white hover:bg-opacity-30 transition-all duration-300 hover:scale-105"
                                >
                                    <div className="text-4xl mb-4">👥</div>
                                    <h2 className="text-2xl font-bold mb-2">投票する</h2>
                                    <p className="opacity-80">楽曲の各パートを評価</p>
                                </button>
                                
                                <button
                                    onClick={() => setCurrentView('results')}
                                    className="bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-8 hover:bg-white hover:bg-opacity-30 transition-all duration-300 hover:scale-105"
                                >
                                    <div className="text-4xl mb-4">📊</div>
                                    <h2 className="text-2xl font-bold mb-2">結果を見る</h2>
                                    <p className="opacity-80">投票結果を確認</p>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentView === 'vote') {
                return (
                    <div className="min-h-screen bg-gray-50">
                        <div className="bg-white shadow-sm border-b sticky top-0 z-10">
                            <div className="container mx-auto px-4 py-4">
                                <div className="flex items-center justify-between">
                                    <button
                                        onClick={() => setCurrentView('home')}
                                        className="text-blue-600 font-medium"
                                    >
                                        ← ホーム
                                    </button>
                                    <h1 className="text-xl font-bold">投票</h1>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="container mx-auto px-4 py-6">
                            <div className="grid gap-4">
                                {songs.map(song => (
                                    <div key={song.id} className="bg-white rounded-xl shadow-sm border p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <h3 className="text-lg font-bold text-gray-800">{song.title}</h3>
                                                    <a 
                                                        href={song.youtubeUrl} 
                                                        target="_blank" 
                                                        rel="noopener noreferrer"
                                                        className="text-red-600 hover:text-red-700"
                                                        onClick={(e) => e.stopPropagation()}
                                                    >
                                                        🔗
                                                    </a>
                                                </div>
                                                <p className="text-gray-600">{song.artist}</p>
                                                <div className="flex items-center mt-2 gap-4">
                                                    <div className="flex items-center">
                                                        <span className="text-yellow-500 mr-1">⭐</span>
                                                        <span className="text-sm font-semibold text-gray-700">
                                                            総合: {getSongTotalScore(song.id) > 0 ? getSongTotalScore(song.id) : '---'}
                                                        </span>
                                                    </div>
                                                    <div className="text-sm text-gray-600">
                                                        進捗: {getSongCompletionRate(song.id)}%
                                                    </div>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => setSelectedSong(selectedSong === song.id ? null : song.id)}
                                                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center"
                                            >
                                                投票 ▶
                                            </button>
                                        </div>

                                        <div className="mt-3">
                                            <label className="block text-sm font-medium text-gray-700 mb-1">メモ</label>
                                            <MemoTextArea songId={song.id} value={memos[song.id]} />
                                        </div>
                                        
                                        {selectedSong === song.id && (
                                            <div className="mt-6 pt-6 border-t">
                                                <div className="grid gap-6">
                                                    {instruments.map(instrument => (
                                                        <div key={instrument.id} className="bg-gray-50 rounded-lg p-4">
                                                            <div className="flex items-center mb-3">
                                                                <span className="text-2xl mr-3">{instrument.icon}</span>
                                                                <h4 className="font-semibold text-gray-800">{instrument.name}</h4>
                                                            </div>
                                                            
                                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                                                                {ratings.map(rating => (
                                                                    <button
                                                                        key={rating.value}
                                                                        onClick={() => handleVote(song.id, instrument.id, rating.value)}
                                                                        disabled={hasVoted[`${song.id}-${instrument.id}`]}
                                                                        className={`
                                                                            ${rating.color} text-white rounded-lg p-3 text-center transition-all
                                                                            ${hasVoted[`${song.id}-${instrument.id}`] 
                                                                                ? 'opacity-50 cursor-not-allowed' 
                                                                                : 'hover:scale-105 active:scale-95'
                                                                            }
                                                                        `}
                                                                    >
                                                                        <div className="text-2xl mb-1">{rating.symbol}</div>
                                                                        <div className="text-sm">{rating.label}</div>
                                                                    </button>
                                                                ))}
                                                            </div>
                                                            
                                                            {hasVoted[`${song.id}-${instrument.id}`] && (
                                                                <div className="mt-3 text-center">
                                                                    <span className="inline-block bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                                                                        投票済み ✓
                                                                    </span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // results画面
            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-white shadow-sm border-b">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <button
                                    onClick={() => setCurrentView('home')}
                                    className="text-blue-600 font-medium"
                                >
                                    ← ホーム
                                </button>
                                <h1 className="text-xl font-bold">結果</h1>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div className="container mx-auto px-4 py-6">
                        <div className="text-center">
                            <h2 className="text-2xl font-bold mb-4">結果画面</h2>
                            <p className="text-gray-600 mb-4">投票した結果がここに表示されます</p>
                            <button
                                onClick={() => setCurrentView('vote')}
                                className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                            >
                                投票画面に戻る
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MusicVotingApp />, document.getElementById('root'));
    </script>
</body>
</html>
