    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap');
        body { 
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: #fff5f5;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 192, 203, .1) 35px, rgba(255, 192, 203, .1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(135, 206, 235, .1) 35px, rgba(135, 206, 235, .1) 70px);
        }
        
        @keyframes bounce-rotate {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-10px) rotate(-10deg) scale(1.1); }
            50% { transform: translateY(-20px) rotate(0deg) scale(1.2); }
            75% { transform: translateY(-10px) rotate(10deg) scale(1.1); }
        }
        
        @keyframes rainbow-border {
            0%, 100% { border-color: #ff6b9d; }
            25% { border-color: #ffd93d; }
            50% { border-color: #6bcf7f; }
            75% { border-color: #95e1d3; }
        }
        
        @keyframes star-twinkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
        
        @keyframes heart-beat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(0.9); }
            75% { transform: scale(1.2); }
        }
        
        @keyframes cute-wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }
        
        .bounce-rotate { animation: bounce-rotate 2s ease-in-out infinite; }
        .rainbow-border { animation: rainbow-border 3s ease-in-out infinite; }
        .star-twinkle { animation: star-twinkle 2s ease-in-out infinite; }
        .heart-beat { animation: heart-beat 1.5s ease-in-out infinite; }
        .cute-wave { animation: cute-wave 1s ease-in-out infinite; }
        
        .sanrio-gradient {
            background: linear-gradient(45deg, #ff6b9d 0%, #ffd93d 25%, #6bcf7f 50%, #95e1d3 75%, #c7ceea 100%);
        }
        
        .stamp-shadow {
            box-shadow: 
                4px 4px 0px #ff1493,
                8px 8px 0px rgba(255, 20, 147, 0.3),
                12px 12px 20px rgba(0, 0, 0, 0.1);
        }
        
        .cute-card {
            background: white;
            border: 4px solid #ff1493;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .cute-card::before {
            content: '❤';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.1;
            transform: rotate(-15deg);
        }
        
        .cute-card::after {
            content: '★';
            position: absolute;
            bottom: -20px;
            left: -20px;
            font-size: 80px;
            opacity: 0.1;
            transform: rotate(15deg);
        }
        
        .sticker-badge {
            display: inline-block;
            background: #ff1493;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            transform: rotate(-5deg);
            margin: 0 5px;
        }
        
        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 20px;
        }
        
        ::-webkit-scrollbar-track {
            background: #fff0f5;
            border-radius: 20px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b9d, #ffd93d, #6bcf7f);
            border-radius: 20px;
            border: 3px solid #fff0f5;
        }
        
        /* スタンプっぽいテキスト */
        .stamp-text {
            display: inline-block;
            padding: 8px 16px;
            background: white;
            border: 3px solid currentColor;
            border-radius: 25px;
            font-weight: bold;
            position: relative;
        }
        
        .sparkle-container {
            position: relative;
        }
        
        .sparkle-container::before,
        .sparkle-container::after {
            content: '✨';
            position: absolute;
            font-size: 20px;
        }
        
        .sparkle-container::before {
            top: -10px;
            left: -20px;
            animation: star-twinkle 2s ease-in-out infinite;
        }
        
        .sparkle-container::after {
            bottom: -10px;
            right: -20px;
            animation: star-twinkle 2s ease-in-out infinite 0.5s;
        }

</head>
<body>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, memo } = React;

        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyDkO7o1e8PNc9seMoMk3eBytSOIOA_Rqaw",
            authDomain: "band-apps.firebaseapp.com",
            databaseURL: "https://band-apps-default-rtdb.firebaseio.com",
            projectId: "band-apps",
            storageBucket: "band-apps.firebasestorage.app",
            messagingSenderId: "238355659055",
            appId: "1:238355659055:web:d07caffb8b2fd6112689da",
            measurementId: "G-T5ZYHTSS3L"
        };

        // Firebase初期化の確認
        let firebaseInitialized = false;
        let database = null;

        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                firebaseInitialized = true;
            }
        } catch (error) {
            console.error("Firebase初期化エラー:", error);
        }

        const MusicVotingApp = () => {
            const [currentView, setCurrentView] = useState('home');
            const [selectedSong, setSelectedSong] = useState(null);
            const [votes, setVotes] = useState({});
            const [hasVoted, setHasVoted] = useState({});
            const [memos, setMemos] = useState({});
            const [connectionStatus, setConnectionStatus] = useState('🔄 接続中...');
            const [onlineUsers, setOnlineUsers] = useState(0);
            const [sessionId] = useState(() => Math.random().toString(36).substr(2, 9));
            const [firebaseError, setFirebaseError] = useState(!firebaseInitialized);

            // プレイリストの楽曲（前と同じ）
            const songs = [
                { id: 1, title: "輪舞-Revolution-", artist: "奥井雅美", youtubeUrl: "https://youtu.be/Y_0VKKoj-A0" },
                { id: 2, title: "only my Railgun", artist: "fripSide", youtubeUrl: "https://youtu.be/ZhIxg6_Femo" },
                { id: 3, title: "創傷イノセンス", artist: "坂本真綾", youtubeUrl: "https://youtu.be/SFkLZ0yN3H3" },
                { id: 4, title: "怪物", artist: "YOASOBI", youtubeUrl: "https://youtu.be/dy90tA3TT1c" },

                { id: 8, title: "RESISTER", artist: "ASCA", youtubeUrl: "https://youtu.be/RPZwWt6_unE" },
                { id: 9, title: "unlasting", artist: "LiSA", youtubeUrl: "https://youtu.be/4vvvL8y9VHM" },
                { id: 10, title: "Re:I am", artist: "Aimer", youtubeUrl: "https://youtu.be/ImQSdDX_1K0" },
                { id: 11, title: "あの夢をなぞって", artist: "YOASOBI", youtubeUrl: "https://youtu.be/AZ8LK6n-is8" },
                { id: 12, title: "サリシノハラ", artist: "みきとP feat.初音ミク", youtubeUrl: "https://youtu.be/Ejc5SXrQvQs" },
                { id: 13, title: "Angel", artist: "Angel Beats!", youtubeUrl: "https://youtu.be/fxpiktN19ho" },
                { id: 14, title: "ヴィラン", artist: "てにをは", youtubeUrl: "https://youtu.be/p9FJXfGHtDA" },
                { id: 15, title: "勇者", artist: "YOASOBI", youtubeUrl: "https://youtu.be/fMRGsM1mPP4" },
                { id: 16, title: "リアライズ", artist: "", youtubeUrl: "https://youtu.be/uaRnwnmqrws" },
                { id: 17, title: "アイドル", artist: "YOASOBI", youtubeUrl: "https://youtu.be/9kluceRt9qg" },
                { id: 18, title: "青春コンプレックス", artist: "結束バンド", youtubeUrl: "https://youtu.be/go_gPlSJpes" },
                { id: 19, title: "POP TEAM EPIC", artist: "上坂すみれ", youtubeUrl: "https://youtu.be/fO9zdG6DzbY" },
                { id: 20, title: "Magia", artist: "Kalafina", youtubeUrl: "https://youtu.be/ks8WPvlQpbg" },
                { id: 21, title: "コネクト", artist: "ClariS", youtubeUrl: "https://youtu.be/7EuTPTVpuNI" },
                { id: 22, title: "IGNITE", artist: "藍井エイル", youtubeUrl: "https://youtu.be/hoxUfOTE5II" },
            ];

            const instruments = [
                { id: 'vocal', name: 'そらぴょん', icon: '🎤', color: 'from-pink-300 to-pink-500', emoji: '💕', stamp: 'LOVELY!' },
                { id: 'guitar', name: 'ししまるりん', icon: '🎸', color: 'from-purple-300 to-purple-500', emoji: '⭐', stamp: 'ROCK!' },
                { id: 'bass', name: 'まりたん', icon: '🎵', color: 'from-blue-300 to-blue-500', emoji: '🌟', stamp: 'GROOVY!' },
                { id: 'keyboard', name: 'なかしゅんぴ', icon: '🎹', color: 'from-green-300 to-green-500', emoji: '✨', stamp: 'MAGIC!' },
                { id: 'drums', name: 'あっちゃん', icon: '🥁', color: 'from-orange-300 to-orange-500', emoji: '🎉', stamp: 'BEAT!' }
            ];

            const ratings = [
                { symbol: '💖', value: 4, color: 'bg-gradient-to-br from-pink-400 to-pink-600 border-4 border-pink-700', label: 'だいすき！', stamp: 'PERFECT!', face: '♪(๑ᴖ◡ᴖ๑)♪' },
                { symbol: '💚', value: 3, color: 'bg-gradient-to-br from-green-400 to-green-600 border-4 border-green-700', label: 'いいね！', stamp: 'GOOD!', face: '(*´▽｀*)' },
                { symbol: '💛', value: 2, color: 'bg-gradient-to-br from-yellow-400 to-yellow-600 border-4 border-yellow-700', label: 'がんばる！', stamp: 'FIGHT!', face: '(๑•̀ㅂ•́)و✧' },
                { symbol: '💙', value: 1, color: 'bg-gradient-to-br from-blue-400 to-blue-600 border-4 border-blue-700', label: 'れんしゅう！', stamp: 'TRY!', face: '(´；ω；｀)' }
            ];

            // Firebaseリアルタイムリスナーの設定
            useEffect(() => {
                if (!firebaseInitialized || !database) {
                    // Firebase未設定の場合はローカルストレージを使用
                    try {
                        const savedVotes = JSON.parse(localStorage.getItem('musicVotes') || '{}');
                        const savedHasVoted = JSON.parse(localStorage.getItem('hasVoted') || '{}');
                        const savedMemos = JSON.parse(localStorage.getItem('musicMemos') || '{}');
                        setVotes(savedVotes);
                        setHasVoted(savedHasVoted);
                        setMemos(savedMemos);
                        setConnectionStatus('💾 ローカル保存');
                    } catch (error) {
                        console.log('データ読み込みエラー:', error);
                    }
                    return;
                }

                // オンラインユーザー管理
                const presenceRef = database.ref('.info/connected');
                const userRef = database.ref(`presence/${sessionId}`);
                
                presenceRef.on('value', (snapshot) => {
                    if (snapshot.val() === true) {
                        userRef.set(true);
                        userRef.onDisconnect().remove();
                        setConnectionStatus('🌐 オンライン');
                    } else {
                        setConnectionStatus('📡 再接続中...');
                    }
                });

                // オンラインユーザー数の監視
                const allUsersRef = database.ref('presence');
                allUsersRef.on('value', (snapshot) => {
                    const users = snapshot.val() || {};
                    setOnlineUsers(Object.keys(users).length);
                });

                // 投票データの監視
                const votesRef = database.ref('votes');
                votesRef.on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    setVotes(data);
                });

                // 投票状態の監視
                const hasVotedRef = database.ref('hasVoted');
                hasVotedRef.on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    setHasVoted(data);
                });

                // メモデータの監視
                const memosRef = database.ref('memos');
                memosRef.on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    setMemos(data);
                });

                // クリーンアップ
                return () => {
                    if (database) {
                        presenceRef.off();
                        allUsersRef.off();
                        votesRef.off();
                        hasVotedRef.off();
                        memosRef.off();
                        userRef.remove();
                    }
                };
            }, [sessionId]);

            // 投票処理
            const handleVote = (songId, instrument, rating) => {
                const voteKey = `${songId}-${instrument}`;
                const newVoteData = { 
                    total: rating, 
                    count: 1, 
                    ratings: { 1: 0, 2: 0, 3: 0, 4: 0 },
                    lastRating: rating,
                    lastUpdated: Date.now(),
                    updatedBy: sessionId
                };
                newVoteData.ratings[rating] = 1;
                
                if (firebaseInitialized && database) {
                    // Firebaseに保存
                    database.ref(`votes/${voteKey}`).set(newVoteData);
                    database.ref(`hasVoted/${voteKey}`).set(true);
                } else {
                    // ローカルストレージに保存
                    const newVotes = { ...votes, [voteKey]: newVoteData };
                    const newHasVoted = { ...hasVoted, [voteKey]: true };
                    
                    setVotes(newVotes);
                    setHasVoted(newHasVoted);
                    
                    localStorage.setItem('musicVotes', JSON.stringify(newVotes));
                    localStorage.setItem('hasVoted', JSON.stringify(newHasVoted));
                }
            };

            // メモ更新
            const updateMemoStable = useCallback((songId, newValue) => {
                if (firebaseInitialized && database) {
                    // Firebaseに保存
                    if (newValue === '') {
                        database.ref(`memos/${songId}`).remove();
                    } else {
                        database.ref(`memos/${songId}`).set({
                            text: newValue,
                            lastUpdated: Date.now(),
                            updatedBy: sessionId
                        });
                    }
                } else {
                    // ローカルストレージに保存
                    setMemos(prevMemos => {
                        const updatedMemos = { ...prevMemos };
                        if (newValue === '') {
                            delete updatedMemos[songId];
                        } else {
                            updatedMemos[songId] = newValue;
                        }
                        
                        localStorage.setItem('musicMemos', JSON.stringify(updatedMemos));
                        return updatedMemos;
                    });
                }
            }, [sessionId]);

            // 投票リセット
            const removeVote = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                
                if (firebaseInitialized && database) {
                    database.ref(`votes/${voteKey}`).remove();
                    database.ref(`hasVoted/${voteKey}`).remove();
                } else {
                    const newVotes = { ...votes };
                    delete newVotes[voteKey];
                    setVotes(newVotes);
                    localStorage.setItem('musicVotes', JSON.stringify(newVotes));
                    
                    const newHasVoted = { ...hasVoted };
                    delete newHasVoted[voteKey];
                    setHasVoted(newHasVoted);
                    localStorage.setItem('hasVoted', JSON.stringify(newHasVoted));
                }
            };

            // スコア計算関数
            const getSongTotalScore = (songId) => {
                let totalScore = 0;
                let totalCount = 0;
                
                instruments.forEach(instrument => {
                    const voteKey = `${songId}-${instrument.id}`;
                    const voteData = votes[voteKey];
                    if (voteData && voteData.count > 0) {
                        totalScore += voteData.lastRating || voteData.total;
                        totalCount += 1;
                    }
                });
                
                return totalCount > 0 ? (totalScore / totalCount).toFixed(1) : 0;
            };

            const getSongCompletionRate = (songId) => {
                let completedInstruments = 0;
                instruments.forEach(instrument => {
                    const voteKey = `${songId}-${instrument.id}`;
                    if (hasVoted[voteKey]) {
                        completedInstruments++;
                    }
                });
                return Math.round((completedInstruments / instruments.length) * 100);
            };

            const getAverageRating = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                const voteData = votes[voteKey];
                if (!voteData || voteData.count === 0) return 0;
                return voteData.lastRating || voteData.total;
            };

            const getVoteCount = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                const voteData = votes[voteKey];
                return voteData ? voteData.count : 0;
            };

            const getRatingDistribution = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                const voteData = votes[voteKey];
                return voteData ? voteData.ratings : { 1: 0, 2: 0, 3: 0, 4: 0 };
            };

            // メモテキストエリアコンポーネント
            const StableMemoTextArea = memo(({ songId, memoValue, onUpdate }) => {
                const [localValue, setLocalValue] = useState('');
                const timeoutRef = useRef(null);
                
                // Firebaseのメモ構造に対応
                useEffect(() => {
                    if (typeof memoValue === 'object' && memoValue?.text) {
                        setLocalValue(memoValue.text);
                    } else if (typeof memoValue === 'string') {
                        setLocalValue(memoValue);
                    } else {
                        setLocalValue('');
                    }
                }, [memoValue]);
                
                const handleChange = (e) => {
                    const newValue = e.target.value;
                    setLocalValue(newValue);
                    
                    if (timeoutRef.current) {
                        clearTimeout(timeoutRef.current);
                    }
                    
                    timeoutRef.current = setTimeout(() => {
                        onUpdate(songId, newValue);
                    }, 1000);
                };

                useEffect(() => {
                    return () => {
                        if (timeoutRef.current) {
                            clearTimeout(timeoutRef.current);
                        }
                    };
                }, []);

                return React.createElement('textarea', {
                    value: localValue,
                    onChange: handleChange,
                    placeholder: "このきょくについて めもをかいてね〜💕",
                    className: "w-full h-24 p-4 text-lg border-4 border-pink-500 rounded-3xl resize-none focus:outline-none focus:ring-4 focus:ring-pink-300 focus:border-pink-600 bg-pink-50 placeholder-pink-400 font-bold rainbow-border"
                });
            });

            // Firebase設定画面
            if (firebaseError) {
                return React.createElement('div', { className: "min-h-screen pastel-gradient flex items-center justify-center p-4" },
                    React.createElement('div', { className: "bg-white rounded-3xl p-8 max-w-2xl w-full kawaii-shadow" },
                        React.createElement('div', { className: "text-center mb-6" },
                            React.createElement('div', { className: "text-6xl mb-4" }, '🔥'),
                            React.createElement('h1', { className: "text-3xl font-bold text-gray-800 mb-4" }, 'Firebase設定が必要です'),
                            React.createElement('p', { className: "text-gray-600 mb-6" }, 
                                'リアルタイム共同編集を使用するには、Firebaseの設定が必要です。'
                            )
                        ),
                        React.createElement('div', { className: "bg-pink-50 rounded-2xl p-6 mb-6" },
                            React.createElement('h2', { className: "text-xl font-bold text-pink-600 mb-3" }, '設定手順：'),
                            React.createElement('ol', { className: "text-left space-y-2 text-gray-700" },
                                React.createElement('li', null, '1. Firebase Console (https://console.firebase.google.com) にアクセス'),
                                React.createElement('li', null, '2. 新しいプロジェクトを作成'),
                                React.createElement('li', null, '3. Realtime Databaseを有効化'),
                                React.createElement('li', null, '4. プロジェクト設定から設定情報をコピー'),
                                React.createElement('li', null, '5. このHTMLファイルの firebaseConfig 部分に貼り付け')
                            )
                        ),
                        React.createElement('div', { className: "bg-blue-50 rounded-2xl p-6 mb-6" },
                            React.createElement('h3', { className: "text-lg font-bold text-blue-600 mb-2" }, 'Realtime Databaseルール：'),
                            React.createElement('pre', { className: "bg-white rounded-lg p-3 text-sm overflow-x-auto" },
                                `{
  "rules": {
    ".read": true,
    ".write": true
  }
}`
                            )
                        ),
                        React.createElement('button', {
                            onClick: () => setFirebaseError(false),
                            className: "bg-gradient-to-r from-pink-500 to-purple-500 text-white px-8 py-3 rounded-full font-bold hover:scale-105 transition-all duration-300"
                        }, 'ローカルモードで続ける')
                    )
                );
            }

            // ホーム画面
            if (currentView === 'home') {
                return React.createElement('div', { className: "min-h-screen sanrio-gradient" },
                    React.createElement('div', { className: "container mx-auto px-4 py-8" },
                        React.createElement('div', { className: "text-center mb-12" },
                            React.createElement('div', { className: "text-9xl mb-6 bounce-rotate" }, '🎀'),
                            React.createElement('h1', { className: "text-6xl font-black text-white mb-4" }, 
                                React.createElement('span', { className: "stamp-text text-pink-600 rotate-[-5deg] inline-block" }, 'がっきょく'),
                                React.createElement('span', { className: "stamp-text text-yellow-500 rotate-[5deg] inline-block mx-2" }, 'ひょうか'),
                                React.createElement('span', { className: "stamp-text text-green-500 rotate-[-3deg] inline-block" }, 'アプリ')
                            ),
