        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap');
        body { 
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: #fafafa;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 119, 232, 0.15) 0%, transparent 50%),

                radial-gradient(circle at 50% 50%, rgba(255, 232, 119, 0.1) 0%, transparent 70%);
        }
        
        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes soft-rotate {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        .soft-rotate { animation: soft-rotate 4s ease-in-out infinite; }
        .fade-in { animation: fade-in 0.5s ease-out; }
        
        .pop-gradient {
            background: linear-gradient(135deg, #ff6ec7 0%, #7873f5 50%, #4ecdc4 100%);

        .pop-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),

            background: white;
            border-radius: 20px;
            border: 2px solid transparent;

        .pop-card:hover {

            background: #f1f1f1;

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff6ec7, #7873f5);

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff5eb3, #6762e0);

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        // Firebaseの設定

        // Firebase初期化の確認

        const MusicVotingApp = () => {

                { id: 20, title: "Magia", artist: "Kalafina", youtubeUrl: "https://youtu.be/ks8WPvlQpbg" },
                { id: 21, title: "コネクト", artist: "ClariS", youtubeUrl: "https://youtu.be/7EuTPTVpuNI" },
                { id: 22, title: "IGNITE", artist: "藍井エイル", youtubeUrl: "https://youtu.be/hoxUfOTE5II" },
            ];

            const instruments = [
                { id: 'vocal', name: 'sola', icon: '🎤', color: 'from-pink-400 to-pink-600' },
                { id: 'guitar', name: 'ししまる', icon: '🎸', color: 'from-purple-400 to-purple-600' },
                { id: 'bass', name: 'まり', icon: '🎵', color: 'from-blue-400 to-blue-600' },
                { id: 'keyboard', name: 'なかしゅん', icon: '🎹', color: 'from-green-400 to-green-600' },
                { id: 'drums', name: 'あつしんぐ', icon: '🥁', color: 'from-orange-400 to-orange-600' }
            ];

            const ratings = [
                { symbol: '◎', value: 4, color: 'bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white', label: '得意！' },
                { symbol: '○', value: 3, color: 'bg-gradient-to-r from-purple-500 to-indigo-500 hover:from-purple-600 hover:to-indigo-600 text-white', label: 'できる' },
                { symbol: '△', value: 2, color: 'bg-gradient-to-r from-cyan-500 to-teal-500 hover:from-cyan-600 hover:to-teal-600 text-white', label: 'がんばる' },

            ];

            // Firebaseリアルタイムリスナーの設定
            useEffect(() => {
                if (!firebaseInitialized || !database) {
                    // Firebase未設定の場合はローカルストレージを使用
                    try {
                        const savedVotes = JSON.parse(localStorage.getItem('musicVotes') || '{}');
                        const savedHasVoted = JSON.parse(localStorage.getItem('hasVoted') || '{}');
                        const savedMemos = JSON.parse(localStorage.getItem('musicMemos') || '{}');
                        setVotes(savedVotes);
                        setHasVoted(savedHasVoted);
                        setMemos(savedMemos);
                        setConnectionStatus('ローカル保存');
                    } catch (error) {
                        console.log('データ読み込みエラー:', error);
                    }
                    return;
                }

                // オンラインユーザー管理
                const presenceRef = database.ref('.info/connected');
                const userRef = database.ref(`presence/${sessionId}`);
                
                presenceRef.on('value', (snapshot) => {
                    if (snapshot.val() === true) {
                        userRef.set(true);
                        userRef.onDisconnect().remove();
                        setConnectionStatus('オンライン');
                    } else {
                        setConnectionStatus('再接続中...');
                    }
                });

                // オンラインユーザー数の監視
                const allUsersRef = database.ref('presence');
                allUsersRef.on('value', (snapshot) => {
                    const users = snapshot.val() || {};
                    setOnlineUsers(Object.keys(users).length);
                });

                // 投票データの監視
                const votesRef = database.ref('votes');
                votesRef.on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    setVotes(data);
                });

                // 投票状態の監視
                const hasVotedRef = database.ref('hasVoted');
                hasVotedRef.on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    setHasVoted(data);
                });

                // メモデータの監視
                const memosRef = database.ref('memos');
                memosRef.on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    setMemos(data);
                });

                // クリーンアップ
                return () => {
                    if (database) {
                        presenceRef.off();
                        allUsersRef.off();
                        votesRef.off();
                        hasVotedRef.off();
                        memosRef.off();
                        userRef.remove();
                    }
                };
            }, [sessionId]);

            // 投票処理
            const handleVote = (songId, instrument, rating) => {
                const voteKey = `${songId}-${instrument}`;
                const newVoteData = { 
                    total: rating, 
                    count: 1, 
                    ratings: { 1: 0, 2: 0, 3: 0, 4: 0 },
                    lastRating: rating,
                    lastUpdated: Date.now(),
                    updatedBy: sessionId
                };
                newVoteData.ratings[rating] = 1;
                
                if (firebaseInitialized && database) {
                    // Firebaseに保存
                    database.ref(`votes/${voteKey}`).set(newVoteData);
                    database.ref(`hasVoted/${voteKey}`).set(true);
                } else {
                    // ローカルストレージに保存
                    const newVotes = { ...votes, [voteKey]: newVoteData };
                    const newHasVoted = { ...hasVoted, [voteKey]: true };
                    
                    setVotes(newVotes);
                    setHasVoted(newHasVoted);
                    
                    localStorage.setItem('musicVotes', JSON.stringify(newVotes));
                    localStorage.setItem('hasVoted', JSON.stringify(newHasVoted));
                }
            };

            // メモ更新
            const updateMemoStable = useCallback((songId, newValue) => {
                if (firebaseInitialized && database) {
                    // Firebaseに保存
                    if (newValue === '') {
                        database.ref(`memos/${songId}`).remove();
                    } else {
                        database.ref(`memos/${songId}`).set({
                            text: newValue,
                            lastUpdated: Date.now(),
                            updatedBy: sessionId
                        });
                    }
                } else {
                    // ローカルストレージに保存
                    setMemos(prevMemos => {
                        const updatedMemos = { ...prevMemos };
                        if (newValue === '') {
                            delete updatedMemos[songId];
                        } else {
                            updatedMemos[songId] = newValue;
                        }
                        
                        localStorage.setItem('musicMemos', JSON.stringify(updatedMemos));
                        return updatedMemos;
                    });
                }
            }, [sessionId]);

            // 投票リセット
            const removeVote = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                
                if (firebaseInitialized && database) {
                    database.ref(`votes/${voteKey}`).remove();
                    database.ref(`hasVoted/${voteKey}`).remove();
                } else {
                    const newVotes = { ...votes };
                    delete newVotes[voteKey];
                    setVotes(newVotes);
                    localStorage.setItem('musicVotes', JSON.stringify(newVotes));
                    
                    const newHasVoted = { ...hasVoted };
                    delete newHasVoted[voteKey];
                    setHasVoted(newHasVoted);
                    localStorage.setItem('hasVoted', JSON.stringify(newHasVoted));
                }
            };

            // スコア計算関数
            const getSongTotalScore = (songId) => {
                let totalScore = 0;
                let totalCount = 0;
                
                instruments.forEach(instrument => {
                    const voteKey = `${songId}-${instrument.id}`;
                    const voteData = votes[voteKey];
                    if (voteData && voteData.count > 0) {
                        totalScore += voteData.lastRating || voteData.total;
                        totalCount += 1;
                    }
                });
                
                return totalCount > 0 ? (totalScore / totalCount).toFixed(1) : 0;
            };

            const getSongCompletionRate = (songId) => {
                let completedInstruments = 0;
                instruments.forEach(instrument => {
                    const voteKey = `${songId}-${instrument.id}`;
                    if (hasVoted[voteKey]) {
                        completedInstruments++;
                    }
                });
                return Math.round((completedInstruments / instruments.length) * 100);
            };

            const getAverageRating = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                const voteData = votes[voteKey];
                if (!voteData || voteData.count === 0) return 0;
                return voteData.lastRating || voteData.total;
            };

            const getVoteCount = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                const voteData = votes[voteKey];
                return voteData ? voteData.count : 0;
            };

            const getRatingDistribution = (songId, instrument) => {
                const voteKey = `${songId}-${instrument}`;
                const voteData = votes[voteKey];
                return voteData ? voteData.ratings : { 1: 0, 2: 0, 3: 0, 4: 0 };
            };

            // メモテキストエリアコンポーネント
            const StableMemoTextArea = memo(({ songId, memoValue, onUpdate }) => {
                const [localValue, setLocalValue] = useState('');
                const timeoutRef = useRef(null);
                
                // Firebaseのメモ構造に対応
                useEffect(() => {
                    if (typeof memoValue === 'object' && memoValue?.text) {
                        setLocalValue(memoValue.text);
                    } else if (typeof memoValue === 'string') {
                        setLocalValue(memoValue);
                    } else {
                        setLocalValue('');
                    }
                }, [memoValue]);
                
                const handleChange = (e) => {
                    const newValue = e.target.value;
                    setLocalValue(newValue);
                    
                    if (timeoutRef.current) {
                        clearTimeout(timeoutRef.current);
                    }
                    
                    timeoutRef.current = setTimeout(() => {
                        onUpdate(songId, newValue);
                    }, 1000);
                };

                useEffect(() => {
                    return () => {
                        if (timeoutRef.current) {
                            clearTimeout(timeoutRef.current);
                        }
                    };
                }, []);

                return React.createElement('textarea', {
                    value: localValue,
                    onChange: handleChange,
                    placeholder: "この曲についてのメモ...",
                    className: "w-full h-20 p-3 text-sm border-2 border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                });
            });

            // Firebase設定画面
                            if (firebaseError) {
                return React.createElement('div', { className: "min-h-screen pop-gradient flex items-center justify-center p-4" },
                    React.createElement('div', { className: "pop-card pop-shadow-lg p-8 max-w-2xl w-full" },
                        React.createElement('div', { className: "text-center mb-6" },

                            )
                        ),

  "rules": {

}`
                            )
                        ),

                            className: "bg-gradient-to-r from-pink-600 to-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-pink-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105"
                        }, 'ローカルモードで続ける')
                    )
                );
            }

            // ホーム画面
            if (currentView === 'home') {
                return React.createElement('div', { className: "min-h-screen pop-gradient" },

                            ),
                            
                            React.createElement('div', { className: "mt-8 p-6 pop-card pop-shadow-lg max-w-md mx-auto fade-in" },

                                    }, connectionStatus),
                                    onlineUsers > 0 && React.createElement('span', { 
                                        className: "badge bg-gradient-to-r from-teal-500 to-cyan-500 text-white" 
                                    }, `${onlineUsers}人接続中`)
                                ),
                                React.createElement('p', { className: "text-sm text-gray-600" },
                                    firebaseInitialized ? 
                                        React.createElement('span', null,
                                            'リアルタイムで共同編集できます', React.createElement('br'),
                                            React.createElement('span', { className: "text-teal-600 font-semibold" }, 
                                                'みんなの変更が即座に反映'
                                            )
                                        ) :
                                        React.createElement('span', null,
                                            'データはブラウザに保存されます', React.createElement('br'),
                                            React.createElement('span', { className: "text-pink-600 font-semibold" }, 
                                                '安心してお使いください'

                                React.createElement('p', { className: "text-gray-600" }, '楽曲の各パートを評価')

                            React.createElement('button', {
                                onClick: () => setCurrentView('results'),
                                className: "pop-card pop-shadow-lg p-10 hover:scale-105 transition-all duration-300 group"
                            },
                                React.createElement('div', { className: "text-6xl mb-4 soft-rotate" }, '📊'),
                                React.createElement('h2', { className: "text-2xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600" }, 
                                    '結果を見る'
                                ),
                                React.createElement('p', { className: "text-gray-600" }, '投票結果を確認')
                            )
                        )
                    )
                );
            }

            // 投票画面（前と同じコンポーネント構造だが、リアルタイム更新対応）
            if (currentView === 'vote') {
                return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-pink-50 to-purple-50" },
                    React.createElement('div', { className: "bg-white shadow-lg sticky top-0 z-10" },
                        React.createElement('div', { className: "container mx-auto px-4 py-5" },
                            React.createElement('div', { className: "flex items-center justify-between" },
                                React.createElement('button', {
                                    onClick: () => setCurrentView('home'),
                                    className: "text-pink-600 font-bold hover:text-pink-700 transition-colors flex items-center gap-2"
                                }, '← もどる'),
                                React.createElement('h1', { className: "text-2xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent" }, 
                                    '🎵 投票タイム 🎵'

                                React.createElement('div', { className: "flex items-center gap-2" },
                                    React.createElement('span', { 
                                        className: `text-sm font-medium ${connectionStatus.includes('オンライン') ? 'text-green-600' : 'text-pink-600'}` 
                                    }, connectionStatus),
                                    onlineUsers > 0 && React.createElement('span', { 
                                        className: "text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full" 
                                    }, `${onlineUsers}人`)
                                )
                            )
                        )
                    ),
                    React.createElement('div', { className: "container mx-auto px-4 py-8" },
                        React.createElement('div', { className: "grid gap-6" },
                            songs.map(song => 
                                React.createElement('div', { 
                                    key: song.id, 
                                    className: "bg-white rounded-3xl p-8 kawaii-shadow hover:scale-[1.02] transition-all duration-300" 
                                },
                                    React.createElement('div', { className: "flex items-center justify-between mb-6" },
                                        React.createElement('div', { className: "flex-1" },
                                            React.createElement('div', { className: "flex items-center gap-3 mb-3" },
                                                React.createElement('h3', { className: "text-xl font-bold text-gray-800" }, song.title),
                                                React.createElement('a', {
                                                    href: song.youtubeUrl,
                                                    target: "_blank",
                                                    rel: "noopener noreferrer",
                                                    className: "text-red-500 hover:text-red-600 text-2xl hover:scale-110 transition-transform",
                                                    onClick: (e) => {
                                                        e.stopPropagation();

                                            React.createElement('p', { className: "text-gray-600 mb-3" }, song.artist),
                                            React.createElement('div', { className: "flex items-center gap-6" },

                                                            style: { width: `${getSongCompletionRate(song.id)}%` }
                                                        })
                                                    ),
                                                    React.createElement('span', { className: "text-sm text-gray-600 font-medium" },
                                                        `${getSongCompletionRate(song.id)}%`
                                                    )
                                                )
                                            )
                                        ),
                                        React.createElement('button', {
                                            onClick: () => setSelectedSong(selectedSong === song.id ? null : song.id),

                                        })
                                    ),

                                                                React.createElement('div', { className: "text-3xl mb-2" }, rating.symbol),
                                                                React.createElement('div', { className: "text-sm font-bold" }, rating.label)

                React.createElement('div', { className: "container mx-auto px-4 py-8" },
                    React.createElement('div', { className: "grid gap-8" },

                            React.createElement('div', { 
                                key: song.id,

                                    React.createElement('div', { className: "flex items-center justify-between mb-4" },
                                        React.createElement('div', { className: "flex-1" },
                                            React.createElement('div', { className: "flex items-center gap-3 mb-3" },
                                                React.createElement('h3', { className: "text-2xl font-bold text-gray-800" }, song.title),
                                                React.createElement('a', {
                                                    href: song.youtubeUrl,
                                                    target: "_blank",
                                                    rel: "noopener noreferrer",
                                                    className: "text-red-500 hover:text-red-600 text-2xl hover:scale-110 transition-transform",
                                                    onClick: (e) => {
                                                        e.stopPropagation();
                                                        window.open(song.youtubeUrl, '_blank');
                                                    }
                                                }, '🎥')

                                            React.createElement('p', { className: "text-gray-600 text-lg" }, song.artist)
                                        ),
                                        React.createElement('div', { className: "text-center" },
                                            React.createElement('div', { className: "bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl p-4 shadow-lg" },
                                                React.createElement('div', { className: "flex items-center justify-center mb-1" },
                                                    React.createElement('span', { className: "text-white text-3xl mr-2" }, '⭐'),
                                                    React.createElement('span', { className: "text-3xl font-bold text-white" },
                                                        getSongTotalScore(song.id) > 0 ? getSongTotalScore(song.id) : '---'
                                                    )
                                                ),
                                                React.createElement('div', { className: "text-sm text-white font-bold" }, '総合スコア')
                                            )
                                        )
                                    ),
                                    React.createElement('div', { className: "mb-6" },
                                        React.createElement('div', { className: "flex items-center gap-3 mb-2" },
                                            React.createElement('span', { className: "text-lg font-bold text-gray-700" }, '進捗'),
                                            React.createElement('span', { className: "text-2xl" }, 
                                                getSongCompletionRate(song.id) === 100 ? '🎉' : '📝'
                                            )
                                        ),
                                        React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-4" },
                                            React.createElement('div', {
                                                className: `${getSongCompletionRate(song.id) === 100 ? 'bg-gradient-to-r from-green-400 to-green-600' : 'bg-gradient-to-r from-blue-400 to-blue-600'} h-4 rounded-full transition-all duration-500`,
                                                style: { width: `${getSongCompletionRate(song.id)}%` }
                                            })
                                        ),
                                        React.createElement('div', { className: "text-sm text-gray-600 mt-2 font-medium" },
                                            `${getSongCompletionRate(song.id)}% 完了 (${instruments.filter(inst => hasVoted[`${song.id}-${inst.id}`]).length}/${instruments.length}人)`
                                        )
                                    ),
                                    React.createElement('div', { className: "mt-4" },
                                        React.createElement('label', { className: "block text-sm font-bold text-blue-600 mb-2" }, 
                                            '💭 メモ'
                                        ),
                                        React.createElement(StableMemoTextArea, { 
                                            key: `memo-${song.id}`,
                                            songId: song.id, 
                                            memoValue: memos[song.id],
                                            onUpdate: updateMemoStable
                                        })
                                    )
                                ),
                                React.createElement('div', { className: "grid gap-4" },
                                    instruments.map(instrument => {
                                        const average = getAverageRating(song.id, instrument.id);
                                        const count = getVoteCount(song.id, instrument.id);
                                        const distribution = getRatingDistribution(song.id, instrument.id);
                                        const ratingEmoji = average >= 3.5 ? '💖' : average >= 2.5 ? '😊' : average >= 1.5 ? '😅' : average > 0 ? '😭' : '❓';
                                        
                                        return React.createElement('div', { 
                                            key: instrument.id, 
                                            className: `bg-gradient-to-br ${instrument.color} bg-opacity-10 rounded-2xl p-5` 
                                        },
                                            React.createElement('div', { className: "flex items-center justify-between mb-4" },
                                                React.createElement('div', { className: "flex items-center" },
                                                    React.createElement('span', { className: "text-3xl mr-3" }, instrument.icon),
                                                    React.createElement('h4', { className: "font-bold text-lg text-gray-800" }, instrument.name)
                                                ),
                                                React.createElement('div', { className: "text-center" },
                                                    React.createElement('div', { className: "flex items-center" },
                                                        React.createElement('span', { className: "text-2xl mr-2" }, ratingEmoji),
                                                        React.createElement('span', { className: "text-2xl font-bold text-gray-800" },
                                                            average > 0 ? average : '---'
                                                        )
                                                    ),
                                                    React.createElement('div', { className: "text-sm text-gray-600 font-medium" }, `${count}票`)
                                                )
                                            ),
                                            count > 0 && React.createElement('div', null,
                                                React.createElement('div', { className: "grid grid-cols-4 gap-2 mt-3" },
                                                    ratings.map(rating =>
                                                        React.createElement('div', { 
                                                            key: rating.value, 
                                                            className: "text-center bg-white rounded-xl p-2" 
                                                        },
                                                            React.createElement('div', { className: "text-2xl mb-1" }, rating.symbol),
                                                            React.createElement('div', { className: "text-sm font-bold text-gray-700" }, 
                                                                distribution[rating.value] || 0
                                                            )
                                                        )
                                                    )
                                                ),
                                                React.createElement('div', { className: "mt-4 text-center" },
                                                    React.createElement('button', {
                                                        onClick: () => removeVote(song.id, instrument.id),
                                                        className: "bg-red-100 text-red-700 px-4 py-2 rounded-full text-sm font-bold hover:bg-red-200 transition-colors"
                                                    }, 'リセット 🔄')
                                                )
                                            )
                                        );
                                    })
                                )
                            )
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(MusicVotingApp), document.getElementById('root'));
    </script>
