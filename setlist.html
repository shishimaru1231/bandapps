<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çª„ÉÉ„Éà„É™„Çπ„Éà - „Éê„É≥„ÉâÊ¥ªÂãïÁÆ°ÁêÜ</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>üé∏</text></svg>">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap');
        
        body { 
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: #1a1a2e;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 232, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 232, 119, 0.2) 0%, transparent 50%);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: move;
        }
        
        .song-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }
        
        .song-card.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        
        .song-card.drag-over {
            border-color: rgba(139, 92, 246, 0.8);
            background: rgba(139, 92, 246, 0.1);
        }
        
        .setlist-column {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            min-height: 400px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .setlist-column.drag-over {
            border-color: rgba(139, 92, 246, 0.8);
            background: rgba(139, 92, 246, 0.05);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* „Ç´„Çπ„Çø„É†„Çπ„ÇØ„É≠„Éº„É´„Éê„Éº */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #f093fb);
            border-radius: 10px;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        .add-song-btn {
            width: 100%;
            padding: 12px;
            border: 2px dashed rgba(139, 92, 246, 0.5);
            border-radius: 12px;
            background: rgba(139, 92, 246, 0.1);
            color: #a78bfa;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }
        
        .add-song-btn:hover {
            border-color: rgba(139, 92, 246, 0.8);
            background: rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .time-display {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyDkO7o1e8PNc9seMoMk3eBytSOIOA_Rqaw",
            authDomain: "band-apps.firebaseapp.com",
            databaseURL: "https://band-apps-default-rtdb.firebaseio.com",
            projectId: "band-apps",
            storageBucket: "band-apps.firebasestorage.app",
            messagingSenderId: "238355659055",
            appId: "1:238355659055:web:d07caffb8b2fd6112689da",
            measurementId: "G-T5ZYHTSS3L"
        };

        // FirebaseÂàùÊúüÂåñ
        let database = null;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
        } catch (error) {
            console.error("FirebaseÂàùÊúüÂåñ„Ç®„É©„Éº:", error);
        }

        const SetlistManager = () => {
            const [setlists, setSetlists] = useState([]);
            const [currentSetlist, setCurrentSetlist] = useState(null);
            const [allSongs, setAllSongs] = useState([]);
            const [setlistSongs, setSetlistSongs] = useState([]);
            const [draggedSong, setDraggedSong] = useState(null);
            const [dragOverIndex, setDragOverIndex] = useState(null);
            const [showNewSongForm, setShowNewSongForm] = useState(false);
            const [newSong, setNewSong] = useState({ title: '', duration: '' });

            // „Çª„ÉÉ„Éà„É™„Çπ„Éà‰∏ÄË¶ß„ÇíÂèñÂæó
            useEffect(() => {
                if (!database) return;
                
                const setlistsRef = database.ref('setlists');
                setlistsRef.on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    const setlistArray = Object.entries(data).map(([id, setlist]) => ({
                        id,
                        ...setlist
                    }));
                    setSetlists(setlistArray);
                });

                return () => setlistsRef.off();
            }, []);

            // ÂÖ®Êõ≤„É™„Çπ„Éà„ÇíÂèñÂæó
            useEffect(() => {
                if (!database) return;
                
                const songsRef = database.ref('songs');
                songsRef.on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    const songsArray = Object.entries(data).map(([id, song]) => ({
                        id,
                        ...song
                    }));
                    setAllSongs(songsArray);
                });

                return () => songsRef.off();
            }, []);

            // ÁèæÂú®„ÅÆ„Çª„ÉÉ„Éà„É™„Çπ„Éà„ÅÆÊõ≤„ÇíÂèñÂæó
            useEffect(() => {
                if (!database || !currentSetlist) return;
                
                const setlistSongsRef = database.ref(`setlists/${currentSetlist.id}/songs`);
                setlistSongsRef.on('value', (snapshot) => {
                    const data = snapshot.val() || [];
                    setSetlistSongs(data);
                });

                return () => setlistSongsRef.off();
            }, [currentSetlist]);

            // Êñ∞„Åó„ÅÑ„Çª„ÉÉ„Éà„É™„Çπ„Éà„Çí‰ΩúÊàê
            const createNewSetlist = () => {
                const newSetlist = {
                    name: `„Çª„ÉÉ„Éà„É™„Çπ„Éà ${new Date().toLocaleDateString('ja-JP')}`,
                    date: new Date().toISOString(),
                    songs: []
                };
                
                if (database) {
                    const newRef = database.ref('setlists').push();
                    newRef.set(newSetlist);
                    setCurrentSetlist({ id: newRef.key, ...newSetlist });
                }
            };

            // „Çª„ÉÉ„Éà„É™„Çπ„Éà„ÅÆÂêçÂâç„ÇíÂ§âÊõ¥
            const updateSetlistName = (newName) => {
                if (database && currentSetlist) {
                    database.ref(`setlists/${currentSetlist.id}/name`).set(newName);
                }
            };

            // Êñ∞„Åó„ÅÑÊõ≤„ÇíËøΩÂä†
            const addNewSong = () => {
                if (!newSong.title) return;
                
                const song = {
                    title: newSong.title,
                    duration: newSong.duration || '3:00'
                };
                
                if (database) {
                    const newRef = database.ref('songs').push();
                    newRef.set(song);
                }
                
                setNewSong({ title: '', duration: '' });
                setShowNewSongForm(false);
            };

            // „Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
            const handleDragStart = (e, song, fromSetlist = false, index = null) => {
                setDraggedSong({ ...song, fromSetlist, index });
                e.dataTransfer.effectAllowed = 'move';
            };

            // „Éâ„É©„ÉÉ„Ç∞„Ç™„Éº„Éê„Éº
            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            // „Çª„ÉÉ„Éà„É™„Çπ„Éà„Å´„Éâ„É≠„ÉÉ„Éó
            const handleDropOnSetlist = (e, targetIndex = null) => {
                e.preventDefault();
                
                if (!draggedSong || !currentSetlist) return;
                
                let newSongs = [...setlistSongs];
                
                if (draggedSong.fromSetlist) {
                    // „Çª„ÉÉ„Éà„É™„Çπ„ÉàÂÜÖ„Åß„ÅÆ‰∏¶„Å≥Êõø„Åà
                    const [removed] = newSongs.splice(draggedSong.index, 1);
                    const insertIndex = targetIndex !== null && targetIndex < draggedSong.index 
                        ? targetIndex 
                        : targetIndex !== null 
                            ? targetIndex - 1 
                            : newSongs.length;
                    newSongs.splice(insertIndex, 0, removed);
                } else {
                    // ÂÖ®Êõ≤„É™„Çπ„Éà„Åã„ÇâËøΩÂä†
                    const insertIndex = targetIndex !== null ? targetIndex : newSongs.length;
                    newSongs.splice(insertIndex, 0, draggedSong);
                }
                
                if (database) {
                    database.ref(`setlists/${currentSetlist.id}/songs`).set(newSongs);
                }
                
                setDraggedSong(null);
                setDragOverIndex(null);
            };

            // „Çª„ÉÉ„Éà„É™„Çπ„Éà„Åã„ÇâÂâäÈô§
            const removeFromSetlist = (index) => {
                if (!currentSetlist) return;
                
                const newSongs = setlistSongs.filter((_, i) => i !== index);
                
                if (database) {
                    database.ref(`setlists/${currentSetlist.id}/songs`).set(newSongs);
                }
            };

            // ÂêàË®àÊôÇÈñì„ÇíË®àÁÆó
            const calculateTotalTime = () => {
                let totalSeconds = 0;
                
                setlistSongs.forEach(song => {
                    if (song.duration) {
                        const [min, sec] = song.duration.split(':').map(Number);
                        totalSeconds += (min * 60) + (sec || 0);
                    }
                });
                
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            };

            return (
                <div className="min-h-screen p-4">
                    {/* „Éò„ÉÉ„ÉÄ„Éº */}
                    <header className="glass-card mb-6 p-6">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold gradient-text mb-2">
                                    üé∏ „Çª„ÉÉ„Éà„É™„Çπ„ÉàÁÆ°ÁêÜ
                                </h1>
                                {currentSetlist && (
                                    <input
                                        type="text"
                                        value={currentSetlist.name}
                                        onChange={(e) => {
                                            setCurrentSetlist({...currentSetlist, name: e.target.value});
                                            updateSetlistName(e.target.value);
                                        }}
                                        className="bg-transparent text-xl font-medium outline-none border-b border-transparent hover:border-gray-500 focus:border-purple-500 transition-colors"
                                    />
                                )}
                            </div>
                            <div className="flex gap-4">
                                <button
                                    onClick={createNewSetlist}
                                    className="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition-colors"
                                >
                                    Êñ∞Ë¶è„Çª„ÉÉ„Éà„É™„Çπ„Éà
                                </button>
                                <a
                                    href="index.html"
                                    className="px-6 py-3 bg-gray-600 hover:bg-gray-700 rounded-lg font-medium transition-colors"
                                >
                                    „Éõ„Éº„É†„Å´Êàª„Çã
                                </a>
                            </div>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* „Çª„ÉÉ„Éà„É™„Çπ„Éà‰∏ÄË¶ß */}
                        <div className="glass-card p-6">
                            <h2 className="text-xl font-bold mb-4">„Çª„ÉÉ„Éà„É™„Çπ„Éà‰∏ÄË¶ß</h2>
                            <div className="space-y-2 max-h-96 overflow-y-auto">
                                {setlists.map(setlist => (
                                    <div
                                        key={setlist.id}
                                        className={`p-3 rounded-lg cursor-pointer transition-all ${
                                            currentSetlist?.id === setlist.id
                                                ? 'bg-purple-600/30 border border-purple-500'
                                                : 'bg-black/20 hover:bg-black/30'
                                        }`}
                                        onClick={() => setCurrentSetlist(setlist)}
                                    >
                                        <p className="font-medium">{setlist.name}</p>
                                        <p className="text-sm text-gray-400">
                                            {new Date(setlist.date).toLocaleDateString('ja-JP')}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* ÁèæÂú®„ÅÆ„Çª„ÉÉ„Éà„É™„Çπ„Éà */}
                        <div className="glass-card p-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold">ÁèæÂú®„ÅÆ„Çª„ÉÉ„Éà„É™„Çπ„Éà</h2>
                                <span className="time-display">
                                    ÂêàË®à: {calculateTotalTime()}
                                </span>
                            </div>
                            <div 
                                className={`setlist-column ${dragOverIndex === -1 ? 'drag-over' : ''}`}
                                onDragOver={handleDragOver}
                                onDrop={(e) => handleDropOnSetlist(e)}
                                onDragEnter={() => setDragOverIndex(-1)}
                                onDragLeave={() => setDragOverIndex(null)}
                            >
                                {currentSetlist ? (
                                    setlistSongs.length > 0 ? (
                                        setlistSongs.map((song, index) => (
                                            <div key={index}>
                                                <div
                                                    className={`song-card ${draggedSong?.index === index ? 'dragging' : ''}`}
                                                    draggable
                                                    onDragStart={(e) => handleDragStart(e, song, true, index)}
                                                    onDragEnd={() => setDraggedSong(null)}
                                                >
                                                    <div className="flex justify-between items-center">
                                                        <div className="flex items-center gap-3">
                                                            <span className="text-gray-400">
                                                                {index + 1}
                                                            </span>
                                                            <div>
                                                                <p className="font-medium">{song.title}</p>
                                                                <p className="text-sm text-gray-400">
                                                                    {song.duration}
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <button
                                                            onClick={() => removeFromSetlist(index)}
                                                            className="text-red-400 hover:text-red-500 p-2"
                                                        >
                                                            ‚úï
                                                        </button>
                                                    </div>
                                                </div>
                                                <div
                                                    className={`h-2 transition-all ${dragOverIndex === index ? 'h-16 border-2 border-dashed border-purple-500 rounded' : ''}`}
                                                    onDragEnter={() => setDragOverIndex(index)}
                                                    onDragOver={handleDragOver}
                                                    onDrop={(e) => handleDropOnSetlist(e, index + 1)}
                                                />
                                            </div>
                                        ))
                                    ) : (
                                        <p className="text-center text-gray-400 py-8">
                                            Êõ≤„Çí„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                                        </p>
                                    )
                                ) : (
                                    <p className="text-center text-gray-400 py-8">
                                        „Çª„ÉÉ„Éà„É™„Çπ„Éà„ÇíÈÅ∏Êäû„Åæ„Åü„ÅØ‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                                    </p>
                                )}
                            </div>
                        </div>

                        {/* ÂÖ®Êõ≤„É™„Çπ„Éà */}
                        <div className="glass-card p-6">
                            <h2 className="text-xl font-bold mb-4">ÂÖ®Êõ≤„É™„Çπ„Éà</h2>
                            
                            {showNewSongForm ? (
                                <div className="mb-4 p-4 bg-black/20 rounded-lg">
                                    <input
                                        type="text"
                                        placeholder="Êõ≤Âêç"
                                        value={newSong.title}
                                        onChange={(e) => setNewSong({...newSong, title: e.target.value})}
                                        className="w-full mb-2 px-3 py-2 bg-black/30 rounded-lg outline-none focus:ring-2 focus:ring-purple-500"
                                    />
                                    <input
                                        type="text"
                                        placeholder="ÊôÇÈñì (‰æã: 3:30)"
                                        value={newSong.duration}
                                        onChange={(e) => setNewSong({...newSong, duration: e.target.value})}
                                        className="w-full mb-2 px-3 py-2 bg-black/30 rounded-lg outline-none focus:ring-2 focus:ring-purple-500"
                                    />
                                    <div className="flex gap-2">
                                        <button
                                            onClick={addNewSong}
                                            className="flex-1 px-3 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm"
                                        >
                                            ËøΩÂä†
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowNewSongForm(false);
                                                setNewSong({ title: '', duration: '' });
                                            }}
                                            className="flex-1 px-3 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-sm"
                                        >
                                            „Ç≠„É£„É≥„Çª„É´
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <button
                                    onClick={() => setShowNewSongForm(true)}
                                    className="add-song-btn"
                                >
                                    + Êñ∞„Åó„ÅÑÊõ≤„ÇíËøΩÂä†
                                </button>
                            )}
                            
                            <div className="space-y-2 max-h-96 overflow-y-auto">
                                {allSongs.map(song => (
                                    <div
                                        key={song.id}
                                        className="song-card"
                                        draggable
                                        onDragStart={(e) => handleDragStart(e, song, false)}
                                        onDragEnd={() => setDraggedSong(null)}
                                    >
                                        <p className="font-medium">{song.title}</p>
                                        <p className="text-sm text-gray-400">{song.duration}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // „Ç¢„Éó„É™„Çí„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SetlistManager />);
    </script>
</body>
</html>
